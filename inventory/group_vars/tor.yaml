---
log_notice: "/var/log/tor/notice.log"
log_warn: "/var/log/tor/warn.log"
log_err: "/var/log/tor/err.log"

torrc_config:
  - name: "BridgeDistribution"
    value: "{{ bridge_distribution | default('') }}"
  - name: "ContactInfo"
    value: "{{ contact_info | default('') }}"
  - name: "Log notice file"
    value: "{{ log_notice }}"
  - name: "Log warn file"
    value: "{{ log_warn }}"
  - name: "Log err file"
    value: "{{ log_err }}"
  - name: "MyFamily"
    value: "{{ my_family | default('') }}"
  - name: "Nickname"
    value: "{{ nickname | default('') }}"
  - name: "PublishServerDescriptor"
    value: "{{ publish_server_descriptor | default('') }}"
