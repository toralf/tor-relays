---
# facts cache is not updated if a tag is given or hosts are limited
facts_subset:
  - "!all"
  - "!min"
  - "all_ipv4_addresses"
  - "all_ipv6_addresses"
  - "cmdline"
  - "default_ipv4"
  - "default_ipv6"
  - "devices"
  - "dns"
  - "hardware"

# local directory for site-info files
tmp_dir: "{{ lookup('env', 'HOME') }}/tmp"
