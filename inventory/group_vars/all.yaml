---
log_notice: "/var/log/tor/notice.log"
log_warn: "/var/log/tor/warn.log"
log_err: "/var/log/tor/err.log"

torrc_generic:
  - name: "Log notice file"
    value: "{{ log_notice }}"
  - name: "Log warn file"
    value: "{{ log_warn }}"
  - name: "Log err file"
    value: "{{ log_err }}"

tmp_dir: "{{ lookup('env', 'HOME') }}/tmp"

# if configured then the firewall allow incoming connections to the metrics_port from this ip
prometheus_server:

# choose a non-default per host if needed
metrics_port: 0
