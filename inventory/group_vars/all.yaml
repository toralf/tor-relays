---
log_notice: "/var/log/tor/notice.log"
log_warn: "/var/log/tor/warn.log"

ipv4: "{{ ansible_facts.default_ipv4.address }}"
ipv6: "{{ ansible_facts.default_ipv6.address }}"

or_port: "{{ range(1024, 65535) | random(seed=seed_or_port + ansible_facts.hostname + ipv4 + '[' + ipv6 + ']') }}"

torrc_generic:
  - name: "Log notice file"
    value: "{{ log_notice }}"
  - name: "Log warn file"
    value: "{{ log_warn }}"

tmp_dir: "{{ lookup('env', 'HOME') }}/tmp"
