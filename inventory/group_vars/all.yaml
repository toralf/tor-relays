---
log_notice: "/var/log/tor/notice.log"
log_warn: "/var/log/tor/warn.log"

ipv4: "{{ ansible_default_ipv4.address }}"
ipv6: "{{ ansible_default_ipv6.address }}"

_x: "[{{ ipv6 }}]" # be backward compatible with old logic
or_port: "{{ range(1024, 65535) | random(seed=seed_or_port + ansible_hostname + ipv4 + _x) }}"

torrc_generic:
  - name: "Log notice file"
    value: "{{ log_notice }}"
  - name: "Log warn file"
    value: "{{ log_warn }}"

tmp_dir: "{{ lookup('env', 'HOME') }}/tmp"
