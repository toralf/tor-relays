---
log_notice: "/var/log/tor/notice.log"
log_warn: "/var/log/tor/warn.log"
log_err: "/var/log/tor/err.log"

torrc_generic:
  - name: "Log notice file"
    value: "{{ log_notice }}"
  - name: "Log warn file"
    value: "{{ log_warn }}"
  - name: "Log err file"
    value: "{{ log_err }}"

torrc_public:
  - name: "PublishServerDescriptor"
    value: "bridge"
  - name: "Nickname"
    value: "{{ nickname_prefix + ansible_facts.hostname }}"
  - name: "ContactInfo"
    value: "{{ contact_info }}"

torrc_config: "{{ torrc_generic + torrc_public }}"
