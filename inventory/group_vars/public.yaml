---
torrc_config:
  - name: "BridgeDistribution"
    value: "{{ bridge_distribution | default('any') }}"
  - name: "ContactInfo"
    value: "{{ contact_info | default('') }}"
  - name: "Log notice file"
    value: "{{ log_notice }}"
  - name: "Log warn file"
    value: "{{ log_warn }}"
  - name: "Log err file"
    value: "{{ log_err }}"
  - name: "Nickname"
    value: "{{ nickname | default('') }}"
  - name: "PublishServerDescriptor"
    value: "bridge"
