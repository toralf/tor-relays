[defaults]
interpreter_python = /usr/bin/python3

inventory = ./inventory

# 6 forks per vCPU
forks = 96
pipelining = true
strategy = ansible.builtin.free

gathering = smart
inject_facts_as_vars = false
fact_caching = jsonfile
fact_caching_connection = ./.ansible_facts

remote_user = root

# overwrite: ANSIBLE_DISPLAY_OK_HOSTS=true
display_ok_hosts = false

# overwrite: ANSIBLE_DISPLAY_SKIPPED_HOSTS=true
display_skipped_hosts = false

# no log, b/c it fools any attempt to grep the system log
no_target_syslog = true

# https://github.com/ansible-collections/ansible.posix/issues/686:
deprecation_warnings = True

[ssh_connection]
ssh_args = -4 -o ForwardAgent=no -o ForwardX11=no -o StrictHostKeyChecking=yes -o ControlMaster=auto -o ControlPersist=120s -o GSSAPIAuthentication=no -o IdentitiesOnly=yes -o ServerAliveInterval=60s
retries = 2
