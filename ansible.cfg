[defaults]
interpreter_python = /usr/bin/python3

inventory = ./inventory

forks = 96
pipelining = true
strategy = ansible.builtin.free

gathering = smart
inject_facts_as_vars = false
# keep it parseable
fact_caching = jsonfile
fact_caching_connection = ./.ansible_facts

remote_user = root

ssh_args = -o StrictHostKeyChecking=on -o ControlMaster=auto -o ControlPersist=60s -o GSSAPIAuthentication=no -o IdentitiesOnly=yes

# reduce noise
display_skipped_hosts = false

# timer stats (for debug/profiling)
# callbacks_enabled=ansible.posix.profile_tasks

# clashes with any attempt to grep the syslog
no_target_syslog = true
