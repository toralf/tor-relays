[defaults]
interpreter_python = /usr/bin/python3

forks = 32
order = sorted
pipelining = True
strategy = free

gathering = implicit
inject_facts_as_vars = false
fact_caching = jsonfile
fact_caching_connection = ./.ansible_facts

display_skipped_hosts = false
no_target_syslog = True

remote_user = root

ssh_args = -o Compression=no
