[defaults]
interpreter_python = /usr/bin/python3

forks = 50
order = sorted
pipelining = True
poll_interval = 5

inject_facts_as_vars = false
fact_caching = jsonfile
fact_caching_connection = ./.ansible_facts
fact_caching_timeout = 86400
gathering = smart

strategy = free

no_target_syslog = True

remote_user = root
