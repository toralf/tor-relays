version: 0.1
cli:
  version: 1.11.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.21
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - trufflehog@3.41.1
    - git-diff-check
    - gitleaks@8.17.0
    - markdownlint@0.35.0
    - prettier@2.8.8
    - shellcheck@0.9.0
    - shfmt@3.6.0
    - yamllint@1.32.0
  disabled:
    - checkov
    - trivy
runtimes:
  enabled:
    - go@1.19.5
    - node@18.12.1
    - python@3.10.8
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
