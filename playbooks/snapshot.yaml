---
- name: Snapshot common
  vars:
    is_a_snapshot_image: true
  hosts: "!snowflake:!tor"
  roles:
    - role: poweron
    - role: setup_common
    - role: snapshot

- name: Snapshot Snowflake
  vars:
    is_a_snapshot_image: true
  hosts: snowflake
  roles:
    - role: poweron
    - role: setup_common
    - role: setup_snowflake
    - role: snapshot

- name: Snapshot Tor
  vars:
    is_a_snapshot_image: true
  hosts: tor
  roles:
    - role: poweron
    - role: setup_common
    - role: setup_tor
    - role: snapshot
