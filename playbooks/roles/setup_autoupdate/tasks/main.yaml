---
- name: Main
  module_defaults:
    ansible.builtin.apt:
      allow_change_held_packages: true
      autoclean: true
      autoremove: true
      cache_valid_time: 600
      purge: true
      state: latest
    ansible.builtin.copy:
      owner: root
      group: root
      mode: "0644"
    ansible.builtin.cron:
      backup: true
    ansible.builtin.file:
      owner: root
      group: root
      mode: "0644"
    ansible.builtin.lineinfile:
      create: true
      firstmatch: true
      owner: root
      group: root
      mode: "0644"
    ansible.builtin.template:
      owner: root
      group: root
      mode: "0644"
  block:
    - name: Configure auto update for Debian
      when: ansible_facts.distribution in ('Debian')
      ansible.builtin.import_tasks: autoupdate-debian.yaml
      tags:
        - autoupdate

    - name: Configure auto update for Ubuntu
      when: ansible_facts.distribution in ('Ubuntu')
      ansible.builtin.import_tasks: autoupdate-ubuntu.yaml
      tags:
        - autoupdate
