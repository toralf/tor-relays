---
- name: Uname
  changed_when: false
  ansible.builtin.command: uname -rv
  register: _result

- name: File uname
  delegate_to: localhost
  throttle: 1
  ansible.builtin.lineinfile:
    create: yes
    line: "{{ ansible_facts.hostname }} {{ _result.stdout }}"
    path: "{{ tmp_dir }}/{{ group_names[0] }}_uname"
    regex: "^{{ ansible_facts.hostname }} "
