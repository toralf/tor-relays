---
- name: Uname
  changed_when: false
  ansible.builtin.command: "uname -rv"
  register: result

- name: Fill result to /tmp file
  delegate_to: localhost
  ansible.builtin.lineinfile:
    create: yes
    line: "{{ ansible_hostname }} {{ result.stdout }}"
    path: "/tmp/uname"
    regex: "^{{ ansible_hostname }} "
