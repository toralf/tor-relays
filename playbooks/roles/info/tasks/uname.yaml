---
- name: Uname
  changed_when: false
  ansible.builtin.command: "uname -rv"
  register: result

- name: File results for uname
  no_log: true
  delegate_to: localhost
  ansible.builtin.lineinfile:
    create: yes
    line: "{{ ansible_hostname }} {{ result.stdout }}"
    path: "{{ tmp_dir }}/{{ group_names[0] }}_uname"
    regex: "^{{ ansible_hostname }} "
