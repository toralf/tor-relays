---
- name: Query b.t.o
  ansible.builtin.uri:
    url: "https://bridges.torproject.org/status?id={{ hashed_fingerprint }}"
    return_content: yes
    status_code: [200, 404]
  register: result

- name: Set Fact
  ansible.builtin.set_fact:
    content: "{{ result.content | split('\n') }}"

# - name: Debug
#   ansible.builtin.debug:
#     var: content

- name: Show b.t.o state
  ansible.builtin.debug:
    msg: "{{ ansible_hostname }} '{{ content | select('search', 'functional') | first }}' '{{ content | select('search', 'Last tested') | first }}'"
