---
- name: Query b.t.o
  ansible.builtin.uri:
    url: "https://bridges.torproject.org/status?id={{ hashed_fingerprint }}"
    return_content: yes
    status_code: [200, 404]
  register: result

- name: Fill result to /tmp file
  delegate_to: localhost
  ansible.builtin.lineinfile:
    create: yes
    line: "{{ ansible_hostname }} {{ result.content | split('\n') | select('search', 'functional') | first }}"
    path: "/tmp/bto"
    regex: "^{{ ansible_hostname }} "
