---
- name: Query bto
  ansible.builtin.uri:
    url: "https://bridges.torproject.org/status?id={{ hashed_fingerprint }}"
    return_content: yes
    status_code: [200, 404]
  register: result

- name: File results for bto
  delegate_to: localhost
  ansible.builtin.lineinfile:
    create: yes
    line: "{{ ansible_hostname }} {{ result.content | split('\n') | select('search', 'functional') | first | default('n/a n/a n/a') }}"
    path: "{{ tmp_dir }}/{{ group_names[0] }}_bto"
    regex: "^{{ ansible_hostname }} "
