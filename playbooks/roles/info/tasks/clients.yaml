---

- name: Get unique clients from {{ log_notice }}
  ansible.builtin.shell: |
    /usr/bin/tac {{ log_notice }} {{ log_notice }}.1 2>/dev/null | /usr/bin/grep --text -m 4 -F ' unique clients.' | /usr/bin/tac
  register: result

- name: Result
  ansible.builtin.debug:
    msg: "{{ result.stdout.split('\n') }}"
