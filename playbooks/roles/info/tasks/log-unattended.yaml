---
- name: Get last {{ log_lines }} lines from {{ log_unattended }}
  changed_when: false
  ansible.builtin.shell: |
    grep -v -e 'Reading database' -e '^$' {{ log_unattended }} | tail -n {{ log_lines }}
  register: result

- name: Results
  ansible.builtin.debug:
    msg: "{{ result.stdout.split('\n') }}"
