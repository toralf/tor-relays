---
- name: Firewall
  changed_when: false
  ansible.builtin.shell: >-
    conntrack -S | grep -v ' insert_failed=0 drop=0 ' | awk '{ print $1, $5, $6 }' | cut -f 2- -d ':' | xargs
  register: result

- name: File results for Firewall
  delegate_to: localhost
  throttle: 1
  ansible.builtin.lineinfile:
    create: yes
    line: "{{ ansible_facts.hostname }} {{ result.stdout }}"
    path: "{{ tmp_dir }}/{{ group_names[0] }}_firewall"
    regex: "^{{ ansible_facts.hostname }} "
