---
- name: Get Service Status
  ansible.builtin.systemd:
    name: tor@default.service
  register: tor_status

- name: Uptime
  changed_when: false
  ansible.builtin.shell: |
    uptime -ps
  register: result

- name: Result
  ansible.builtin.debug:
    msg: " Tor  {{ tor_status.status.ExecMainStartTimestamp }}    uptime  {{ result.stdout }}     {{ ansible_hostname }}"
