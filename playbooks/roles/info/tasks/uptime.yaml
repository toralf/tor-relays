---

- name: Uptime
  ansible.builtin.shell: |
    systemctl show tor | grep ExecMainStartTimestamp= | sed -e 's,ExecMainStartTimestamp=, Tor= ,'
    uptime -ps | sed -e "s,$,    $(hostname),"
  register: result

- name: result
  ansible.builtin.debug:
    msg: "{{ result.stdout_lines[0] }}         {{ result.stdout_lines[1] }}"
