---
- name: Get Service Status
  ansible.builtin.systemd:
    name: tor
  register: tor_status

- name: Uptime
  ansible.builtin.shell: |
    uptime -ps
  register: result

- name: Result
  ansible.builtin.debug:
    msg: "Tor {{ tor_status.status.ExecMainStartTimestamp }}    host {{ result.stdout }}     {{ ansible_hostname }}"
