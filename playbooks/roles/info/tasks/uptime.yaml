---
- name: Get Service Status
  ansible.builtin.systemd:
    name: tor@default.service
  register: tor_status

- name: Uptime
  changed_when: false
  ansible.builtin.command: "uptime -ps"
  register: result

- name: Result
  ansible.builtin.debug:
    msg: "{{ ansible_hostname }}  Tor  {{ tor_status.status.ExecMainStartTimestamp }}      uptime  {{ result.stdout }}"
