---
- name: Grep system log since {{ log_system_since }}
  changed_when: false
  ansible.builtin.shell: |
    journalctl -g 'BUG:' -g 'Call Trace:' -g 'oom-kill' -g 'RIP:' -g 'WARNING:' -g 'OOM' -g 'status=9/KILL' -g '.service: Failed' --since "{{ log_system_since }}" -q
  register: result
  failed_when: result.stderr_lines | length > 0

- name: Findings of log-system since {{ log_system_since }}
  ansible.builtin.debug:
    var: result.stdout_lines
  when: result.stdout_lines | length > 0
