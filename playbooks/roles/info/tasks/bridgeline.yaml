---
- name: Ansible defaults
  ansible.builtin.setup:
    gather_subset:
      - "!all"
      - "all_ipv4_addresses"
    gather_timeout: 20

- name: Get certificate
  changed_when: false
  ansible.builtin.command: grep -Eo 'cert=\S+' /var/lib/tor/pt_state/obfs4_bridgeline.txt
  register: result

- name: Set the cert
  ansible.builtin.set_fact:
    _cert: "{{ result.stdout_lines[0] }}"

- name: Set bridge lines in /tmp/bridgeline.txt
  no_log: true
  delegate_to: localhost
  ansible.builtin.lineinfile:
    line: "Bridge obfs4 {{ '%25s' | format(item) }}:{{ '%-5s' | format(obfs4_port) }} {{ hashed_fingerprint }} {{ _cert }} iat-mode=0  # {{ ansible_hostname }}"
    path: /tmp/{{ group_names[0] }}_bridgeline.txt
    create: yes
    mode: "0600"
  with_items:
    - "{{ ipv4 }}"
    - "{{ ipv6 }}"
