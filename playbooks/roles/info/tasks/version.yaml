---
- name: Gather the package facts
  ansible.builtin.package_facts:
    manager: auto

- name: Tor version
  changed_when: false
  ansible.builtin.shell: >-
    tor --version |
    grep -m 1 '^Tor version' |
    awk '{ print $3 }'
  register: result

- name: File results for version
  delegate_to: localhost
  ansible.builtin.lineinfile:
    create: yes
    line: "{{ ansible_hostname }} {{ ansible_facts.packages['tor'][0].version }} {{ ansible_facts.packages['obfs4proxy'][0].version }} {{ result.stdout_lines[0] }}"

    path: "{{ tmp_dir }}/{{ group_names[0] }}_version"
    regex: "^{{ ansible_hostname }} "
