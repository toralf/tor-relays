---
- name: Query Onionoo
  ansible.builtin.uri:
    url: "https://onionoo.torproject.org/details?search={{ hashed_fingerprint }}"
    return_content: yes
    status_code: [200, 404]
  register: result

- name: Fill result to /tmp file
  delegate_to: localhost
  ansible.builtin.lineinfile:
    create: yes
    line: "{{ ansible_hostname }}
      {{ result.json.bridges[0].bridgedb_distributor | default('n/a') }}
      {{ result.json.bridges[0].advertised_bandwidth }}
      running: {{ result.json.bridges[0].running }}
      blocklist: {{ result.json.bridges[0].blocklist | default([]) | join(',') }}"
    path: "/tmp/onionoo"
    regex: "^{{ ansible_hostname }} "
  when: result.json.bridges
