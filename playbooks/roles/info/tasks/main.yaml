---
- name: "Ensure that the tmp dir does exist: {{ tmp_dir }}"
  ansible.builtin.file:
    path: "{{ tmp_dir }}"
    state: directory
    mode: "0755"

- name: Log system
  ansible.builtin.import_tasks: log-system.yaml
  tags:
    - log-system

- name: Uname
  ansible.builtin.import_tasks: uname.yaml
  tags:
    - uname

- name: Log unattended
  ansible.builtin.import_tasks: log-unattended.yaml
  tags:
    - log-unattended

- name: Metrics port
  ansible.builtin.import_tasks: metrics-port.yaml
  tags:
    - metrics-port
  when: metrics_port is defined
