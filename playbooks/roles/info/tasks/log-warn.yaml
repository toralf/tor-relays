---
- name: Get last {{ log_lines }} lines from {{ log_warn }}
  changed_when: false
  ansible.builtin.shell: tail -n {{ log_lines }} {{ log_warn }} 2>/dev/null
  register: result

- name: Results
  ansible.builtin.debug:
    msg: "{{ result.stdout.split('\n') }}"
  when: result.stdout_lines | length != 5
