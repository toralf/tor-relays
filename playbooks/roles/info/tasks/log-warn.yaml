---

- name: Get last {{ log_lines }} lines from {{ log_warn }}
  changed_when: false
  ansible.builtin.shell: |
    /usr/bin/tail -n {{ log_lines }} {{ log_warn }} {{ log_warn }}.1 2>/dev/null || true
  register: result

- name: Results
  ansible.builtin.debug:
    msg: "{{ result.stdout.split('\n') }}"
  when:
    result.stdout_lines | length != 5
