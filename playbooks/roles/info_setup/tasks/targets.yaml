---
- name: Node targets
  delegate_to: localhost
  throttle: 1
  when: node_metrics is defined
  ansible.builtin.lineinfile:
    path: "{{ tmp_dir }}/node-targets.yaml"
    line: "{{ targets_line }}"
    regex: "{{ targets_regex }}"
    state: "{{ node_metrics | ternary('present', 'absent') }}"

- name: Snowflake targets
  delegate_to: localhost
  throttle: 1
  when: snowflake_metrics is defined
  ansible.builtin.lineinfile:
    path: "{{ tmp_dir }}/snowflake-targets.yaml"
    line: "{{ targets_line }}"
    regex: "{{ targets_regex }}"
    state: "{{ snowflake_metrics | ternary('present', 'absent') }}"

- name: Tor targets
  when: tor_metrics is defined
  block:
    - name: Tor bridge targets
      delegate_to: localhost
      throttle: 1
      when: bridge_distribution is defined
      ansible.builtin.lineinfile:
        path: "{{ tmp_dir }}/tor_bridge-targets.yaml"
        line: "{{ targets_line }}"
        regex: "{{ targets_regex }}"
        state: "{{ (tor_metrics and bridge_distribution) | ternary('present', 'absent') }}"

    - name: Tor server targets
      delegate_to: localhost
      throttle: 1
      ansible.builtin.lineinfile:
        path: "{{ tmp_dir }}/tor_server-targets.yaml"
        line: "{{ targets_line }}"
        regex: "{{ targets_regex }}"
        state: "{{ (tor_metrics and (not bridge_distribution is defined or not bridge_distribution)) | ternary('present', 'absent') }}"

- name: DDoS targets
  delegate_to: localhost
  throttle: 1
  when: ddos_metrics is defined
  ansible.builtin.lineinfile:
    path: "{{ tmp_dir }}/tor_ddos-targets.yaml"
    line: "{{ targets_line }}"
    regex: "{{ targets_regex }}"
    state: "{{ ddos_metrics | ternary('present', 'absent') }}"
