---
- name: Get last {{ log_lines }} lines of {{ log_warn }}
  changed_when: false
  ansible.builtin.shell:
    cmd: |-
      grep -h -v -e 'opening .*log file.' -e 'The IPv4 ORPort address 127.0.0.1 does not match' {{ log_warn }}.1 {{ log_warn }} 2>/dev/null |
      tail -n {{ log_lines }}
  register: _result

- name: Results of log-warn {{ log_lines }} last lines
  when: _result.stdout_lines | length > 0
  ansible.builtin.debug:
    var: _result.stdout_lines
