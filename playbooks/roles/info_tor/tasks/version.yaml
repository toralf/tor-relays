---
- name: Gather installed package
  ansible.builtin.package_facts:

- name: Tor version
  changed_when: false
  ansible.builtin.shell: |
    tor --version |
    grep -m 1 '^Tor version' |
    awk '{ print $3, $4 }'
  register: _tor
  failed_when: (_tor.stdout_lines | length != 1) or (_tor.stderr_lines | length > 0)

- name: Proxy version
  changed_when: false
  ansible.builtin.command:
    cmd: "/usr/bin/{{ tor_build_from_source | ternary('lyrebird', 'obfs4proxy') }} --version"
  register: _proxy
  failed_when: (_proxy.stdout_lines | length != 1) or (_proxy.stderr_lines | length > 0)

- name: File version
  when: not ansible_check_mode
  delegate_to: localhost
  throttle: 1
  ansible.builtin.lineinfile:
    create: yes
    line: "{{ inventory_hostname }} {{ ansible_facts.packages['tor'][0].version | default('n/a') }} {{ ansible_facts.packages['obfs4proxy'][0].version | default('n/a') }} {{ _tor.stdout_lines[0] }}  {{ _proxy.stdout_lines[0] }}"
    path: "{{ tmp_dir }}/{{ group_names[0] }}_version"
    regex: "^{{ inventory_hostname }} "
