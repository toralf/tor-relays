---
- name: Gather installed packages
  ansible.builtin.package_facts:

- name: Tor version
  changed_when: false
  ansible.builtin.shell: |
    tor --version |
    grep -m 1 '^Tor version' |
    awk '{ print $3, $4 }'
  register: _tor
  failed_when: (_tor.stdout_lines | length != 1) or (_tor.stderr_lines | length > 0)

- name: Proxy version
  changed_when: false
  when: (bridge_distribution | length > 0) and tor_build_from_source
  ansible.builtin.command:
    cmd: git describe --always
    chdir: /root/lyrebird
  register: _proxy
  failed_when: (_proxy.stdout_lines | length != 1) or (_proxy.stderr_lines | length > 0)

- name: File version
  when: not ansible_check_mode
  delegate_to: localhost
  throttle: 1
  ansible.builtin.lineinfile:
    line: "{{ inventory_hostname }} {{ ansible_facts.packages['tor'][0].version | default('') }} {{ ansible_facts.packages['obfs4proxy'][0].version | default('') }} tor {{ _tor.stdout_lines[0] }} lyrebird {{ _proxy.stdout_lines[0] | default('n/a') }}"
    path: "{{ tmp_dir }}/tor_version"
    regex: "^{{ inventory_hostname }} "
