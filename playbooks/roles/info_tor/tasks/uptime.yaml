---
- name: Get Service Status
  ansible.builtin.systemd:
    name: tor
  register: _service

- name: Uptime
  changed_when: false
  failed_when: (_result.stdout_lines | length != 1) or (_result.stderr_lines | length > 0)
  ansible.builtin.command: uptime -ps
  register: _result

- name: File uptime
  delegate_to: localhost
  throttle: 1
  vars:
    __starttime: "{{ _service.status.ExecMainStartTimestamp | default('-') }}"
    __reloadtime: "{{ _service.status.StateChangeTimestamp | default('-') }}"
  ansible.builtin.lineinfile:
    line: "{{ inventory_hostname }} TorStart {{ __starttime }} TorReload {{ __reloadtime }} uptime {{ _result.stdout }}"
    path: "{{ tmp_dir }}/tor_uptime"
    regex: "^{{ inventory_hostname }} "
