---
- name: ACCEPT incoming UDP to (ephemeral ports of) Snowflake
  ansible.builtin.iptables:
    ip_version: "{{ 'ip' + item }}"
    chain: INPUT
    table: filter
    protocol: udp
    destination: "{{ (item == 'v4') | ternary(ansible_facts.default_ipv4.address, ansible_facts.default_ipv6.address) }}"
    destination_ports: "32768:60999" # /proc/sys/net/ipv4/ip_local_port_range
    jump: ACCEPT
  with_items:
    - "v4"
    - "v6"

- name: Enable Prometheus to scrape metrics
  when: prometheus_server is defined and metrics_port is defined
  block:
    - name: Preroute traffic of Prometheus server
      ansible.builtin.iptables:
        chain: PREROUTING
        table: nat
        protocol: tcp
        source: "{{ prometheus_server }}"
        destination_port: "{{ metrics_port }}"
        jump: DNAT
        to_destination: "127.0.0.1:9999"
    - name: Allow DNAT traffic from Prometheus server
      ansible.builtin.iptables:
        chain: INPUT
        protocol: tcp
        ctstate: DNAT
        source: "{{ prometheus_server }}"
        destination: "127.0.0.1"
        destination_port: 9999
        jump: ACCEPT
    - name: Allow (pre-)routing to localhost
      ansible.posix.sysctl:
        name: net.ipv4.conf.all.route_localnet
        value: "1"
        sysctl_file: /etc/sysctl.d/21tor-snowflake.conf
        sysctl_set: true

- name: Save new iptables
  community.general.iptables_state:
    ip_version: "{{ 'ip' + item }}"
    state: saved
    path: "{{ '/etc/iptables/rules.' + item }}"
  with_items:
    - "v4"
    - "v6"
