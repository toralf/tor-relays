---
- name: Main
  module_defaults:
    ansible.builtin.apt:
      autoclean: true
      autoremove: true
      cache_valid_time: 600
      purge: true
      state: latest
    ansible.builtin.copy:
      owner: root
      group: root
      mode: "0644"
  block:
    - name: Firewall
      ansible.builtin.import_tasks: firewall.yaml
      tags:
        - firewall
    - name: Snowflake
      ansible.builtin.import_tasks: snowflake.yaml
      tags:
        - snowflake
    - name: Snowflake config
      ansible.builtin.import_tasks: snowflake-config.yaml
      tags:
        - snowflake
        - snowflake-config
