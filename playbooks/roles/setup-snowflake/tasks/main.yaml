- name: Gather all facts
  ansible.builtin.setup:

- name: Main
  module_defaults:
    ansible.builtin.apt:
      autoclean: true
      autoremove: true
      state: latest
      cache_valid_time: 600
    ansible.builtin.copy:
      owner: root
      group: root
      mode: "0644"
  block:
    - name: Snowflake
      ansible.builtin.import_tasks: snowflake.yaml
      tags:
        - snowflake
