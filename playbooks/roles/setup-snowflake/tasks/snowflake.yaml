---
# https://github.com/nvjacobo/snowflake/blob/main/tasks/debian-bookworm.yml

- name: Install required software
  ansible.builtin.apt:
    name:
      - git
      - golang

- name: Add the user
  ansible.builtin.user:
    name: snowflake
    create_home: true

- name: Clone or update snowflake repo
  become: yes
  become_user: snowflake
  ansible.builtin.git:
    repo: https://gitlab.torproject.org/tpo/anti-censorship/pluggable-transports/snowflake
    dest: /home/snowflake/repo
  register: git_repo

- name: Go get
  become: yes
  become_user: snowflake
  ansible.builtin.command: go get
  args:
    chdir: /home/snowflake/repo/proxy
  register: go_get
  when: git_repo.changed

- name: Go build
  become: yes
  become_user: snowflake
  ansible.builtin.command: go build
  args:
    chdir: /home/snowflake/repo/proxy
  register: go_build
  when: git_repo.changed

- name: Copy binary file to /usr/bin/
  ansible.builtin.copy:
    src: /home/snowflake/repo/proxy/proxy
    dest: /usr/bin/
    mode: a+x
    remote_src: yes
  register: proxy

- ansible.posix.sysctl:
    name: user.max_user_namespaces
    value: "1" # debian bookworm default: 14886
    sysctl_file: /etc/sysctl.d/30snowflake.conf
    sysctl_set: true

- name: Add unit systemd
  ansible.builtin.copy:
    src: snowflake-proxy.service
    dest: /etc/systemd/system/snowflake-proxy.service
  register: snowflake_service

- name: Restart service snowflake-proxy
  ansible.builtin.service:
    name: snowflake-proxy
    state: restarted
    daemon_reload: true
    enabled: yes
  when: proxy.changed or snowflake_service.changed
