---
# https://github.com/nvjacobo/snowflake/blob/main/tasks/debian-bookworm.yml

- name: Configure repository "snowflake"
  ansible.builtin.apt_repository:
    filename: "snowflake"
    repo: "deb http://deb.debian.org/debian trixie main"
  when: not (ansible_facts.distribution_release is match ("trixie"))

- name: Install or update needed software
  ansible.builtin.apt:
    update_cache: true
    name:
      - git

- name: Install or update Go
  ansible.builtin.apt:
    default_release: trixie
    name:
      - golang

- name: Add the user
  ansible.builtin.user:
    name: snowflake

- name: Create Ansible tmp dir for user snowflake
  become: true
  become_user: snowflake
  ansible.builtin.file:
    path: /home/snowflake/.ansible/tmp
    state: directory
    mode: "0700"

- name: Clone or update snowflake repo
  become: true
  become_user: snowflake
  ansible.builtin.git:
    repo: https://gitlab.torproject.org/tpo/anti-censorship/pluggable-transports/snowflake
    dest: /home/snowflake/repo
    version: "{{ snowflake_git_version }}"
  register: git_repo

- name: Go get
  become: true
  become_user: snowflake
  ansible.builtin.command: go get
  args:
    chdir: /home/snowflake/repo/proxy
  register: go_get
  when: git_repo.changed

- name: Go build
  become: true
  become_user: snowflake
  ansible.builtin.command: go build
  args:
    chdir: /home/snowflake/repo/proxy
  when: go_get.changed

- name: Copy binary file to /usr/bin/
  ansible.builtin.copy:
    src: /home/snowflake/repo/proxy/proxy
    dest: /usr/bin/
    mode: a+x
    remote_src: yes
  register: proxy

- name: Set sysctl value
  ansible.posix.sysctl:
    name: user.max_user_namespaces
    value: "2" # 1 is too low: https://gitlab.torproject.org/tpo/anti-censorship/pluggable-transports/snowflake/-/issues/40287
    sysctl_file: /etc/sysctl.d/21tor-snowflake.conf
    sysctl_set: true

- name: Add unit systemd
  ansible.builtin.copy:
    src: snowflake-proxy.service
    dest: /etc/systemd/system/snowflake-proxy.service
  register: snowflake_service

- name: Restart service snowflake-proxy
  ansible.builtin.service:
    name: snowflake-proxy
    state: restarted
    daemon_reload: true
    enabled: yes
  when: proxy.changed or snowflake_service.changed
