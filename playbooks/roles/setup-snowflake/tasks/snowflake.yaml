---
# https://community.torproject.org/relay/setup/snowflake/standalone/

- name: Install or update Git
  ansible.builtin.apt:
    name:
      - git

- name: Install or update Go
  ansible.builtin.apt:
    default_release: "{{ ansible_facts.distribution_release }}-backports"
    name:
      - golang-go

- name: Add the snowflake user
  ansible.builtin.user:
    name: snowflake

- name: Create Ansible tmp dir for user snowflake
  ansible.builtin.file:
    path: /home/snowflake/.ansible/tmp
    state: directory
    owner: snowflake
    group: snowflake
    mode: "0700"

- name: Prepare repo
  become: true
  become_user: snowflake
  ansible.builtin.git:
    repo: https://gitlab.torproject.org/tpo/anti-censorship/pluggable-transports/snowflake.git
    dest: /home/snowflake/snowflake
    version: "{{ snowflake_git_version }}"
    force: true

- name: Apply patches
  become: true
  become_user: snowflake
  ansible.builtin.shell: |
    cd /home/snowflake/snowflake
    curl -s {{ item }} | patch -p 1
  loop_control:
    label: "{{ item }}"
  loop: "{{ snowflake_patches }}"

- name: Build proxy
  become: true
  become_user: snowflake
  ansible.builtin.command: "go build"
  args:
    chdir: "/home/snowflake/snowflake/proxy"

- name: Copy proxy
  ansible.builtin.copy:
    src: "/home/snowflake/snowflake/proxy/proxy"
    dest: /usr/bin/
    mode: a+x
    remote_src: yes
  register: _binary

- name: Limit amount of user namespaces
  ansible.posix.sysctl:
    name: user.max_user_namespaces
    value: "2" # 1 is too low: https://gitlab.torproject.org/tpo/anti-censorship/pluggable-transports/snowflake/-/issues/40287
    sysctl_file: /etc/sysctl.d/21tor-snowflake.conf
    sysctl_set: true

- name: Add systemd unit
  ansible.builtin.template:
    src: snowflake-proxy.service.j2
    dest: /etc/systemd/system/snowflake-proxy.service
  register: _service

- name: Restart Snowflake service
  ansible.builtin.service:
    name: snowflake-proxy
    state: restarted
    daemon_reload: true
    enabled: true
  when: _binary.changed or _service.changed

- name: Ensure Snowflake service is started
  ansible.builtin.service:
    name: snowflake-proxy
    state: started
    daemon_reload: true
