---
# https://github.com/nvjacobo/snowflake/blob/main/tasks/debian-bookworm.yml

- name: Configure repository "backports"
  ansible.builtin.apt_repository:
    filename: "backports"
    repo: "deb http://deb.debian.org/debian {{ ansible_facts.distribution_release }}-backports main"

- name: Install or update software
  ansible.builtin.apt:
    update_cache: true
    name:
      - git
      - "{{ go_package }}"

- name: Add the snowflake user
  ansible.builtin.user:
    name: snowflake

- name: Create Ansible tmp dir for user snowflake
  become: true
  become_user: snowflake
  ansible.builtin.file:
    path: /home/snowflake/.ansible/tmp
    state: directory
    mode: "0700"

- name: Clone or update snowflake repo
  become: true
  become_user: snowflake
  ansible.builtin.git:
    repo: https://gitlab.torproject.org/tpo/anti-censorship/pluggable-transports/snowflake
    dest: /home/snowflake/repo
    version: "{{ snowflake_git_version }}"
    depth: 1
    force: true

- name: Apply patches
  become: true
  become_user: snowflake
  ansible.builtin.shell: |
    cd {{ snowflake_repo_dir }}
    curl -q -s -o - {{ item }} | patch -p1
  loop_control:
    label: "{{ item }}"
  loop: "{{ snowflake_patches }}"

- name: Go get
  become: true
  become_user: snowflake
  ansible.builtin.command: "{{ go_path }} get"
  args:
    chdir: "{{ snowflake_repo_dir }}/proxy"

- name: Go build
  become: true
  become_user: snowflake
  ansible.builtin.command: "{{ go_path }} build"
  args:
    chdir: "{{ snowflake_repo_dir }}/proxy"

- name: Copy binary file to /usr/bin/
  ansible.builtin.copy:
    src: "{{ snowflake_repo_dir }}/proxy/proxy"
    dest: /usr/bin/
    mode: a+x
    remote_src: yes
  register: proxy

- name: Set sysctl value
  ansible.posix.sysctl:
    name: user.max_user_namespaces
    value: "2" # 1 is too low: https://gitlab.torproject.org/tpo/anti-censorship/pluggable-transports/snowflake/-/issues/40287
    sysctl_file: /etc/sysctl.d/21tor-snowflake.conf
    sysctl_set: true

- name: Add unit systemd
  ansible.builtin.copy:
    src: snowflake-proxy.service
    dest: /etc/systemd/system/snowflake-proxy.service
  register: snowflake_service

- name: Restart service snowflake-proxy
  ansible.builtin.service:
    name: snowflake-proxy
    state: restarted
    daemon_reload: true
    enabled: yes
  when: proxy.changed or snowflake_service.changed
