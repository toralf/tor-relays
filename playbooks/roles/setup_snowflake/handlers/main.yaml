---
- name: Reload Systemd
  listen: "Reload Systemd"
  ansible.builtin.systemd_service:
    daemon_reload: true

- name: Restart Snowflake
  listen: "Restart Snowflake"
  ansible.builtin.systemd_service:
    name: snowflake-proxy
    state: "{{ (_base_initialized.changed and fire_and_forget and _kernel_build.changed) | ternary('stopped', 'restarted') }}"
    no_block: true
