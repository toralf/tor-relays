---
- name: Validate
  ansible.builtin.import_tasks: validate.yaml
  tags:
    - validate

- name: Main
  module_defaults:
    ansible.builtin.apt:
      autoclean: true
      autoremove: true
      cache_valid_time: 600
      purge: true
      state: latest
    ansible.builtin.copy:
      owner: root
      group: root
      mode: "0644"
    ansible.builtin.file:
      owner: root
      group: root
      mode: "0755"
    ansible.builtin.systemd_service:
      daemon_reload: true
      enabled: true
  block:
    - name: Firewall
      ansible.builtin.import_tasks: firewall.yaml
      tags:
        - firewall

    - name: Debian
      when: not snowflake_build_from_source
      ansible.builtin.import_tasks: snowflake-debian.yaml
      tags:
        - snowflake

    - name: Build form Source
      when: snowflake_build_from_source
      block:
        - name: Tools Source
          ansible.builtin.import_tasks: tools-src.yaml
          tags:
            - tools

        - name: Snowflake Source
          ansible.builtin.import_tasks: snowflake-src.yaml
          tags:
            - snowflake

        - name: Config
          ansible.builtin.import_tasks: config.yaml
          tags:
            - config
