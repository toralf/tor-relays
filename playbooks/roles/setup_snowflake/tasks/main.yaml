---
- name: Validate
  ansible.builtin.import_tasks: validate.yaml
  tags:
    - validate

- name: Main
  module_defaults:
    ansible.builtin.apt:
      allow_change_held_packages: true
      autoclean: true
      autoremove: true
      purge: true
      state: latest
    ansible.builtin.copy:
      owner: root
      group: root
      mode: "0644"
    ansible.builtin.file:
      owner: root
      group: root
      mode: "0644"
    ansible.builtin.systemd_service:
      daemon_reload: true
      enabled: true
      no_block: true
  block:
    - name: Firewall
      ansible.builtin.import_tasks: firewall.yaml
      tags:
        - firewall

    - name: Distribution
      when: not snowflake_build_from_source
      ansible.builtin.import_tasks: snowflake-dist.yaml
      tags:
        - snowflake
        - snowflake-dist

    - name: Build form source
      when: snowflake_build_from_source
      block:
        - name: Tools source
          ansible.builtin.import_tasks: tools-src.yaml
          tags:
            - tools-src

        - name: Snowflake from source
          ansible.builtin.import_tasks: snowflake-src.yaml
          tags:
            - snowflake
            - snowflake-src

        - name: Configure from source Snowflake
          ansible.builtin.import_tasks: config-src.yaml
          tags:
            - config
            - config-src

    - name: Enable Snowflake
      ansible.builtin.systemd_service:
        name: snowflake-proxy
      notify: Restart Snowflake
      tags:
        - snowflake

    - name: Force restart of Snowflake
      changed_when: true
      ansible.builtin.systemd_service:
        name: snowflake-proxy
      notify: Restart Snowflake
      tags:
        - never
        - force-restart
