---
- name: Add the group
  ansible.builtin.group:
    name: snowflake

- name: Add the user
  ansible.builtin.user:
    name: snowflake
    group: snowflake

- name: Prune Snowflake Git repo
  when: snowflake_prune_git_repo
  ansible.builtin.file:
    state: absent
    path: /root/snowflake

- name: Init or update Snowflake Git repo
  throttle: "{{ torproject_connections }}"
  retries: 3
  ansible.builtin.git:
    repo: https://gitlab.torproject.org/tpo/anti-censorship/pluggable-transports/snowflake.git
    dest: /root/snowflake
    version: "{{ snowflake_git_version }}"
    force: true
    depth: 1
    single_branch: true

- name: Clean
  changed_when: false
  ansible.builtin.command:
    cmd: git clean -f
    chdir: /root/snowflake

- name: Apply patches
  throttle: "{{ torproject_connections }}"
  retries: 3
  changed_when: _snowflake_patched.stdout_lines is search('patching file ')
  ansible.builtin.shell:
    cmd: curl -s {{ item }} | patch -p 1
    chdir: /root/snowflake
  loop_control:
    label: "{{ item }}"
  loop: "{{ snowflake_patches }}"
  register: _snowflake_patched

- name: Build
  throttle: "{{ torproject_connections }}"
  changed_when: false
  ansible.builtin.command:
    cmd: go build -v
    chdir: /root/snowflake/proxy

- name: Copy
  ansible.builtin.copy:
    src: /root/snowflake/proxy/proxy
    dest: /usr/bin/snowflake-proxy
    mode: a+x
    remote_src: true
  notify: Restart Snowflake

- name: Create cron job to restart snowflake if systemd refused to do it
  ansible.builtin.cron:
    name: restart snowflake-proxy if systemd refused to do it
    job: >-
      systemctl is-failed snowflake-proxy && systemctl start snowflake-proxy
