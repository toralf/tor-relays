---
snowflake_build_from_source: true
snowflake_git_version: main
snowflake_git_patches: []
snowflake_remove_git_repo: false

# e.g. "-verbose" or "-nat-retest-interval 1h -metrics -summary-interval 0h0m15s"
snowflake_command_args: ""

# metrics could expose potential sensitive information
snowflake_metrics: false

# local path to tor geoip data:
tor_geoip_path: ""
