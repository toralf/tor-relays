---
- name: Minicoredumper
  ansible.builtin.find:
    follow: true
    hidden: true
    paths:
      - /var/crash/minicoredumper/
    patterns:
      - "*"
    recurse: true
  register: _found

- name: Results of Minicoredumper
  when: _found.files is defined
  changed_when: true
  ansible.builtin.debug:
    msg: "{{ item.path }}    {{ item.size }}"
  loop_control:
    label: "{{ item.path }}"
  loop: "{{ _found.files }}"
