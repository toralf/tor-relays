---
- name: Minicoredumper
  ansible.builtin.find:
    paths:
      - /var/crash/minicoredumper/
    patterns:
      - core.tar.gz
    recurse: true
  register: _found

- name: Loop over core dump files
  vars:
    _fname: "{{ item.path }}"
    _unique_id: "{{ inventory_hostname }}.{{ _fname | dirname | basename }}"
  ansible.builtin.include_tasks: _mninicoredumper.yaml
  loop_control:
    label: "{{ _fname }}"
  loop: "{{ _found.files }}"
