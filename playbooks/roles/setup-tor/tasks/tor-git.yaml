---
- name: Install or update toolchain for Tor build
  when: not ansible_check_mode
  ansible.builtin.apt:
    name:
      - automake
      - build-essential
      - libevent-dev
      - libssl-dev
      - zlib1g-dev

- name: Add the Tor user
  ansible.builtin.user:
    name: tor

- name: Init or update repo of Tor
  when: not ansible_check_mode
  ansible.builtin.git:
    repo: https://gitlab.torproject.org/tpo/core/tor.git
    dest: /root/tor
    version: "{{ tor_git_version }}"
    force: true
  register: _repo

- name: Apply patches of Tor
  ansible.builtin.shell:
    cmd: curl -s {{ item }} | patch -p 1
    chdir: /root/tor
  loop_control:
    label: "{{ item }}"
  loop: "{{ tor_patches }}"
  register: _patch

- name: Build Tor
  when: _repo.changed or _patch.changed
  ansible.builtin.shell:
    cmd: |
      set -e
      ./autogen.sh
      ./configure --prefix=/usr --mandir=/usr/share/man --infodir=/usr/share/info --datadir=/usr/share --sysconfdir=/etc \
          --localstatedir=/var/lib --datarootdir=/usr/share \
          --disable-systemd --disable-asciidoc --disable-html-manual --disable-module-dirauth --disable-unittests \
          --enable-pic --enable-gcc-hardening --enable-linker-hardening --enable-module-relay
      make -j {{ 1 + (ansible_facts.memtotal_mb / 2048) | int }}
    chdir: /root/tor

# test if Tor needs to be restarted
- name: Install Tor binary
  when: not ansible_check_mode
  ansible.builtin.copy:
    src: /root/tor/src/app/tor
    dest: /usr/bin/
    remote_src: yes
    mode: a+x
  register: _binary

- name: Set fact
  when: _binary.changed
  ansible.builtin.set_fact:
    force_restart: true

- name: Create system directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: tor
    group: tor
    mode: u=rwx,g=s,o=
  with_items:
    - /var/lib/tor/
    - /var/log/tor/

- name: Install Tor
  when: _binary.changed
  ansible.builtin.shell:
    cmd: make install
    chdir: /root/tor

- name: Add apparmor config
  ansible.builtin.copy:
    src: system_tor
    dest: /etc/apparmor.d/

- name: Add systemd unit
  ansible.builtin.copy:
    src: tor.service
    dest: /etc/systemd/system/

- name: Set sysctl max user namespaces
  ansible.posix.sysctl:
    name: user.max_user_namespaces
    value: "2" # debian bookworm default: 14886
    sysctl_file: /etc/sysctl.d/21tor-relay.conf
    sysctl_set: true
