---
- name: Git Install or update Git
  ansible.builtin.apt:
    name:
      - git

- name: Git Install or update toolchain
  ansible.builtin.apt:
    name:
      - automake
      - build-essential
      - libevent-dev
      - libssl-dev
      - zlib1g-dev

- name: Git Add the Tor user
  ansible.builtin.user:
    name: tor

- name: Git Create Ansible tmp dir for user tor
  ansible.builtin.file:
    path: /home/tor/.ansible/tmp
    state: directory
    owner: tor
    group: tor
    mode: "0700"

- name: Git Prepare repo
  ansible.builtin.git:
    repo: https://gitlab.torproject.org/tpo/core/tor.git/
    dest: /root/tor
    version: "{{ tor_git_version }}"
    force: true
  register: _repo

- name: Git Apply patches
  ansible.builtin.shell:
    cmd: curl -s {{ item }} | patch -p 1
    chdir: /root/tor
  loop_control:
    label: "{{ item }}"
  loop: "{{ tor_patches }}"
  register: _patch

- name: Git Build Tor
  when: _repo.changed or _patch.changed
  ansible.builtin.shell:
    cmd: |
      set -e
      ./autogen.sh
      ./configure --prefix=/usr --mandir=/usr/share/man --infodir=/usr/share/info --datadir=/usr/share --sysconfdir=/etc \
          --localstatedir=/var/lib/tor --datarootdir=/usr/share \
          --disable-systemd --disable-asciidoc --disable-html-manual --disable-module-dirauth --disable-unittests \
          --enable-pic --enable-gcc-hardening --enable-linker-hardening --enable-module-relay
      make -j2
    chdir: /root/tor
  register: _build

- name: Git Create system directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: tor
    group: tor
    mode: u=rwx,g=s,o=
  with_items:
    - /var/lib/tor/
    - /var/log/tor/

# test if Tor service needs a restart
- name: Copy Tor binary
  ansible.builtin.copy:
    src: /root/tor/src/app/tor
    dest: /usr/bin/
    remote_src: yes
    mode: a+x
  register: _binary

- name: Git Install Tor
  when: _binary.changed
  ansible.builtin.shell:
    cmd: make install
    chdir: /root/tor

- name: Git Add systemd unit
  ansible.builtin.copy:
    src: tor.service
    dest: /etc/systemd/system/
  register: _service

- name: Git Set sysctl value
  ansible.posix.sysctl:
    name: user.max_user_namespaces
    value: "2" # debian bookworm default: 14886
    sysctl_file: /etc/sysctl.d/21tor-relay.conf
    sysctl_set: true
