---
- name: ACCEPT TCP to obfs4 port
  when: (obfs4_port > 0) and (obfs4_port < 2**16)
  ansible.builtin.iptables:
    chain: INPUT
    protocol: tcp
    destination_port: "{{ obfs4_port }}"
    syn: match
    jump: ACCEPT

- name: ACCEPT TCP from Prometheus server to Tor metrics port
  when: (prometheus_server is defined) and (prometheus_server is ansible.utils.ipv4) and (metrics_port is defined) and (metrics_port | int > 0) and (metrics_port | int < 2**16)
  ansible.builtin.iptables:
    chain: INPUT
    protocol: tcp
    source: "{{ prometheus_server }}"
    destination_port: "{{ metrics_port }}"
    syn: match
    jump: ACCEPT

- name: Save new iptables v4 state
  community.general.iptables_state:
    ip_version: ipv4
    state: saved
    path: /etc/iptables/rules.v4
