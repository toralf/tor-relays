---
- name: ACCEPT incoming TCP syn packet to ORPort of Tor
  ansible.builtin.iptables:
    chain: INPUT
    protocol: tcp
    destination: "{{ ansible_facts.default_ipv4.address }}"
    destination_port: "{{ obfs4_port }}"
    ctstate: NEW
    syn: match
    jump: ACCEPT
  register: result

- name: Save new iptables state
  community.general.iptables_state:
    ip_version: ipv4
    state: saved
    path: /etc/iptables/rules.v4
  when: result.changed
