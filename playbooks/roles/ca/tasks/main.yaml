---
# https://arminreiter.com/2022/01/create-your-own-certificate-authority-ca-using-openssl/
# https://gist.github.com/klo2k/6506d161e9a096f74e4122f98665ce70

- name: Generate CA
  delegate_to: localhost
  run_once: true
  tags:
    - ca
    - never
  block:
    - name: Create local directories
      delegate_to: localhost
      ansible.builtin.file:
        state: directory
        path: "{{ ca_dir }}/CA/{{ item }}"
        owner: "tfoerste"
        group: "tfoerste"
        mode: "0755"
      with_items:
        - certs/
        - csrs/
        - keys/
    - name: Generate Root CA private key
      community.crypto.openssl_privatekey:
        path: "{{ ca_dir }}/CA/keys/CA.key"
    - name: Generate Root CA CSR
      community.crypto.openssl_csr:
        path: "{{ ca_dir }}/CA/csrs/CA.csr"
        privatekey_path: "{{ ca_dir }}/CA/keys/CA.key"
        common_name: "ROOT CA tor-relays"
        country_name: "DE"
        basic_constraints:
          - CA:TRUE
        basic_constraints_critical: true
        key_usage:
          - keyCertSign
          - digitalSignature
          - cRLSign
        key_usage_critical: true
    - name: Generate Root CA certificate
      community.crypto.x509_certificate:
        path: "{{ ca_dir }}/CA/certs/CA.crt"
        privatekey_path: "{{ ca_dir }}/CA/keys/CA.key"
        csr_path: "{{ ca_dir }}/CA/csrs/CA.csr"
        provider: selfsigned
