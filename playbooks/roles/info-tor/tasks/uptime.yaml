---
- name: Get Service Status
  ansible.builtin.systemd:
    name: tor
  register: _service

- name: Uptime
  changed_when: false
  ansible.builtin.command: uptime -ps
  register: _result
  failed_when: (_result.stdout_lines | length != 1) or (_result.stderr_lines | length > 0)

- name: File uptime
  delegate_to: localhost
  throttle: 1
  ansible.builtin.lineinfile:
    create: yes
    line: "{{ ansible_facts.hostname }} TorStart {{ _service.status.ExecMainStartTimestamp | default('n/a') }} TorReload {{ _service.status.StateChangeTimestamp | default('n/a') }} uptime {{ _result.stdout }}"
    path: "{{ tmp_dir }}/{{ group_names[0] }}_uptime"
    regex: "^{{ ansible_facts.hostname }} "
