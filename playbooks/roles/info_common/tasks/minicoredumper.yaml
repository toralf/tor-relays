---
- name: Minicoredumper
  ansible.builtin.find:
    follow: true
    get_checksum: false
    hidden: true
    paths:
      - /var/lib/minicoredumper/
    patterns:
      - "*"
    recurse: true
  register: _found

- name: Results of Minicoredumper
  when: _found.files is defined
  vars:
    _info: "{{ item.path }}    {{ item.size }}"
  ansible.builtin.debug:
    msg: "{{ _info }}"
  loop_control:
    label: "{{ _info }}"
  loop: "{{ _found.files }}"
