---
- name: Uptime
  changed_when: false
  ansible.builtin.command:
    cmd: uptime -ps
  register: _result

- name: File uptime
  delegate_to: localhost
  throttle: 1
  ansible.builtin.lineinfile:
    line: "{{ inventory_hostname }} Uptime {{ _result.stdout }}"
    path: "{{ tmp_dir }}/uptime"
    regexp: "^{{ inventory_hostname }} "
