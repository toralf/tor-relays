---
- name: Uptime
  changed_when: false
  ansible.builtin.shell:
    cmd: |-
      uptime -ps |
        grep . ||
      echo "- -"
  register: _result

- name: File uptime
  delegate_to: localhost
  throttle: 1
  ansible.builtin.lineinfile:
    create: yes
    line: "{{ inventory_hostname }} Uptime {{ _result.stdout }}"
    path: "{{ tmp_dir }}/all_uptime"
    regex: "^{{ inventory_hostname }} "
