---
- name: Uname
  changed_when: false
  ansible.builtin.command:
    cmd: uname -rm
  register: _result

- name: File uname
  delegate_to: localhost
  throttle: 1
  ansible.builtin.lineinfile:
    line: "{{ inventory_hostname }} {{ _result.stdout }}"
    path: "{{ tmp_dir }}/uname"
    regexp: "^{{ inventory_hostname }} "
