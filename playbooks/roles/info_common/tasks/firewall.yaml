---
- name: Get ct drops
  changed_when: false
  ansible.builtin.shell:
    cmd: |-
      conntrack -S |
        grep -v ' insert_failed=0 drop=0 ' |
        awk '{ print $1, $5, $6 }' |
        cut -f 2- -d ':' |
        xargs
  register: _result

- name: File ct drops
  delegate_to: localhost
  throttle: 1
  ansible.builtin.lineinfile:
    line: "{{ inventory_hostname }} {{ _result.stdout }}"
    path: "{{ tmp_dir }}/all_firewall_ct_drops"
    regex: "^{{ inventory_hostname }} "

- name: Get ct counter
  changed_when: false
  failed_when: false
  ansible.builtin.command:
    cmd: conntrack -C
  register: _result

- name: File ct counter
  delegate_to: localhost
  throttle: 1
  ansible.builtin.lineinfile:
    line: "{{ inventory_hostname }} {{ _result.stdout }}"
    path: "{{ tmp_dir }}/all_firewall_ct_counter"
    regex: "^{{ inventory_hostname }} "
    state: "{{ _result.stderr | bool | ternary('absent', 'present') }}"
