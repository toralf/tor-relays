---
# check if the config is lost

- name: Gather facts
  ansible.builtin.setup:
    gather_subset:
      - "default_ipv6"

- name: File IPv6 address
  delegate_to: localhost
  throttle: 1
  when: ansible_facts.default_ipv6.address is defined and ansible_facts.default_ipv6.address is not match('fe80::')
  ansible.builtin.lineinfile:
    line: "{{ inventory_hostname }} {{ ansible_facts.default_ipv6.address }}"
    path: "{{ tmp_dir }}/all_ipv6"
    regex: "^{{ inventory_hostname }} "
