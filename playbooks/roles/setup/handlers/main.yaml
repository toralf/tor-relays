---
- name: Reboot system
  listen: "reboot system"
  ansible.builtin.reboot:
    connect_timeout: 2
    reboot_timeout: 60
    pre_reboot_delay: 0
    post_reboot_delay: 20

- name: Restart Nginx
  listen: "restart Nginx"
  ansible.builtin.service:
    name: nginx
    state: restarted
    daemon_reload: true
    enabled: true
