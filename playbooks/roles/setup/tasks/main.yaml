---

- block:
    - name: System
      ansible.builtin.import_tasks: system.yaml
      tags:
        - system

    - name: Upgrade
      ansible.builtin.import_tasks: upgrade.yaml
      tags:
        - upgrade

    - name: Tor
      ansible.builtin.import_tasks: tor.yaml
      tags:
        - tor

    - name: Hint
      ansible.builtin.import_tasks: hint.yaml
      when: contact_info is defined
      tags:
        - tor

    - name: Reboot
      ansible.builtin.import_tasks: reboot.yaml
      tags:
        - reboot

  module_defaults:
    ansible.builtin.apt:
      state: latest
      cache_valid_time: 600
    ansible.builtin.copy:
      owner: root
      group: root
      mode: 0644
    ansible.builtin.file:
      owner: root
      group: root
      mode: 0644
    ansible.builtin.template:
      owner: root
      group: root
      mode: 0644
