---
- name: Gather facts
  ansible.builtin.setup:
    gather_subset: "{{ facts_subset }}"
  tags:
    - facts
    - firewall
    - metrics

- name: Validate
  ansible.builtin.import_tasks: validate.yaml
  tags:
    - validate

- name: Main
  module_defaults:
    ansible.builtin.apt:
      autoclean: true
      autoremove: true
      cache_valid_time: 600
      purge: true
      state: latest
    ansible.builtin.copy:
      owner: root
      group: root
      mode: "0644"
    ansible.builtin.file:
      owner: root
      group: root
      mode: "0644"
    ansible.builtin.lineinfile:
      owner: root
      group: root
      mode: "0644"
    ansible.builtin.template:
      owner: root
      group: root
      mode: "0644"
  block:
    - name: System
      ansible.builtin.import_tasks: system.yaml
      tags:
        - system

    - name: Network
      ansible.builtin.import_tasks: network.yaml
      tags:
        - network

    - name: Firewall
      ansible.builtin.import_tasks: firewall.yaml
      tags:
        - never
        - firewall

    - name: Prometheus node exporter
      when: prometheus_node_exporter is true
      ansible.builtin.import_tasks: prometheus-node-exporter.yaml
      tags:
        - prometheus-node-exporter

    - name: metrics
      when: prometheus_server is defined
      ansible.builtin.import_tasks: metrics.yaml
      tags:
        - metrics

    - name: Timer
      ansible.builtin.import_tasks: timer.yaml
      tags:
        - timer

    - name: Kernel Debian
      when: kernel_debian_repo != "" and kernel_debian_version != ""
      ansible.builtin.import_tasks: kernel-debian.yaml
      tags:
        - kernel-debian

    - name: Kernel Git
      when: kernel_git_revision != ""
      ansible.builtin.import_tasks: kernel-git.yaml
      tags:
        - kernel-git

    - name: Reboot
      ansible.builtin.import_tasks: reboot.yaml
      tags:
        - reboot
