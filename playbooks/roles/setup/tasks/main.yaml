---
- name: Main
  module_defaults:
    ansible.builtin.apt:
      autoclean: true
      autoremove: true
      cache_valid_time: 600
      purge: true
      state: latest
    ansible.builtin.copy:
      owner: root
      group: root
      mode: "0644"
    ansible.builtin.file:
      owner: root
      group: root
      mode: "0644"
    ansible.builtin.lineinfile:
      owner: root
      group: root
      mode: "0644"
    ansible.builtin.template:
      owner: root
      group: root
      mode: "0644"
  block:
    - name: System
      ansible.builtin.import_tasks: system.yaml
      tags:
        - system
    - name: Network
      ansible.builtin.import_tasks: network.yaml
      tags:
        - network
    - name: Timer
      ansible.builtin.import_tasks: timer.yaml
      tags:
        - timer
    - name: Firewall
      ansible.builtin.import_tasks: firewall.yaml
      tags:
        - firewall
    - name: Prometheus node exporter
      ansible.builtin.import_tasks: prometheus-node-exporter.yaml
      tags:
        - prometheus-node-exporter
      when: (prometheus_server is defined) and (prometheus_node_exporter is true)
