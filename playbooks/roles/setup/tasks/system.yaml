---
- name: Update Dist
  ansible.builtin.apt:
    force_apt_get: true
    update_cache: yes
    upgrade: dist
  register: apt_dist_output

- name: Install needed software
  ansible.builtin.apt:
    name:
      - apt-transport-https
      - gpg
      - gpg-agent
      - ntp
      - unattended-upgrades

- name: Cleanup
  ansible.builtin.apt:
    autoclean: yes
    autoremove: yes

- name: Configure auto upgrades
  ansible.builtin.copy:
    src: 20auto-upgrades
    dest: /etc/apt/apt.conf.d/
    mode: "0644"

- name: Configure unattended upgrades
  ansible.builtin.copy:
    src: 50unattended-upgrades
    dest: /etc/apt/apt.conf.d/
    mode: "0644"

- name: Tweak readline
  ansible.builtin.lineinfile:
    line: "set enable-bracketed-paste off"
    path: /root/.inputrc
    create: yes
    mode: "0644"

- name: Htop config
  ansible.builtin.copy:
    src: htoprc
    dest: /root/.config/htop/
    mode: "0644"

- name: Gather the package facts
  ansible.builtin.package_facts:
    manager: auto

- name: Get current running kernel version
  changed_when: false
  ansible.builtin.shell: |
    uname -v | cut -f 4 -d ' '
    uname -r | cut -f 3 -d '-'
  register: result

- name: Set fact for linux image package name
  ansible.builtin.set_fact:
    linux_image_arch: "linux-image-{{ result.stdout_lines[1] }}"

- name: Reboot into newer kernel
  ansible.builtin.reboot:
    msg: "Reboot initiated by Ansible"
    connect_timeout: 5
    reboot_timeout: 120
    pre_reboot_delay: 0
    post_reboot_delay: 30
    test_command: uptime
  when: not result.stdout_lines[0] == ansible_facts.packages[linux_image_arch][0].version
