---
- name: Update Dist
  ansible.builtin.apt:
    force_apt_get: true
    update_cache: yes
    upgrade: dist
  tags:
    - system-apt

- name: Install needed software
  ansible.builtin.apt:
    name:
      - apt-transport-https
      - gpg
      - gpg-agent
      - iptables-persistent
      - ntp
      - unattended-upgrades
  tags:
    - system-apt

- name: Cleanup
  ansible.builtin.apt:
    autoclean: yes
    autoremove: yes
  tags:
    - system-apt

- name: Configure auto upgrades
  ansible.builtin.copy:
    src: 20auto-upgrades
    dest: /etc/apt/apt.conf.d/

- name: Configure unattended upgrades
  ansible.builtin.copy:
    src: 50unattended-upgrades
    dest: /etc/apt/apt.conf.d/

- name: Tweak readline
  ansible.builtin.lineinfile:
    line: "set enable-bracketed-paste off"
    path: /root/.inputrc
    create: yes

- name: Htop config
  ansible.builtin.copy:
    src: htoprc
    dest: /root/.config/htop/

- name: Gather the package facts
  ansible.builtin.package_facts:
    manager: auto

- name: Get current running kernel version
  changed_when: false
  ansible.builtin.shell: |
    uname -v | cut -f 4 -d ' '
    uname -r | cut -f 3 -d '-'
  register: _uname

- name: Set linux_image_arch
  ansible.builtin.set_fact:
    linux_image_arch: "linux-image-{{ _uname.stdout_lines[1] }}"

- name: Reboot into newer kernel if needed
  ansible.builtin.reboot:
    connect_timeout: 5
    reboot_timeout: 120
    pre_reboot_delay: 0
    post_reboot_delay: 35
  when: not _uname.stdout_lines[0] == ansible_facts.packages[linux_image_arch][0].version
