---
- name: Install or update toolchain
  ansible.builtin.apt:
    name:
      - bc
      - bison
      - build-essential
      - cpio
      - dwarves
      - flex
      - git
      - kmod
      - libelf-dev
      - libncurses5-dev
      - libssl-dev

- name: Gather facts
  ansible.builtin.setup:
    gather_subset:
      - hardware

- name: Init repo quirk for small RAM
  when: ansible_facts.memtotal_mb < 3000
  ansible.builtin.shell:
    cmd: |
      set -e

      git clone --depth=1 {{ kernel_git_repo }}
      cd ./linux
      git config gc.auto 0
      git config pack.threads 1
      git fetch --tags
    chdir: /root
    creates: /root/linux/

- name: Init or update linux repo
  ansible.builtin.git:
    repo: "{{ kernel_git_repo }}"
    dest: /root/linux
    version: "{{ kernel_git_version }}"
    force: true

- name: "Create or update src for {{ kernel_git_revision }}"
  ansible.builtin.shell:
    cmd: |
      git archive "{{ kernel_git_revision }}" --prefix linux-"{{ kernel_git_revision }}/" |
        (cd /usr/src/; sudo tar -xf-)
    chdir: /root/linux

- name: Apply patches
  ansible.builtin.shell:
    cmd: |
      curl -s {{ item }} |
        patch -p 1
    chdir: "/usr/src/linux-{{ kernel_git_revision }}/"
  loop_control:
    label: "{{ item }}"
  loop: "{{ kernel_git_patches }}"

- name: "Build kernel {{ kernel_git_revision }}"
  ansible.builtin.shell:
    cmd: |
      set -e

      if [ ! -s .config ]; then
        yes '' | make localmodconfig
      fi

      make -j {{ 1 + (ansible_facts.memtotal_mb / 2048) | int }}
      make install
      make modules_install
      update-initramfs -u
      touch /var/run/reboot-required
    chdir: "/usr/src/linux-{{ kernel_git_revision }}/"
