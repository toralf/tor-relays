---
- name: Upgrade distribution
  ansible.builtin.apt:
    upgrade: dist

- name: Install or update base software
  when: not ansible_check_mode
  ansible.builtin.apt:
    name:
      - apt-transport-https
      - conntrack
      - cron
      - gpg
      - gpg-agent
      - htop
      - iptables
      - iptables-persistent
      - needrestart
      - ntp
      - psmisc
      - unattended-upgrades

- name: Install or update additional software
  when: additional_software | length > 0
  ansible.builtin.apt:
    name: "{{ additional_software }}"
