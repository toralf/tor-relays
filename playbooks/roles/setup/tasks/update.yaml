---
- name: Upgrade distribution
  ansible.builtin.apt:
    upgrade: dist

- name: Install or update base software
  ansible.builtin.apt:
    name:
      - chrony
      - conntrack
      - cron
      - gpg
      - gpg-agent
      - htop
      - iptables
      - needrestart
      - psmisc

- name: Install or update additional software
  when: additional_software
  ansible.builtin.apt:
    name: "{{ additional_software }}"
