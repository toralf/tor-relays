---
- name: Reload systemd
  listen: Reload systemd
  ansible.builtin.systemd_service:
    daemon_reload: true

- name: Restart Tor
  listen: Restart Tor
  ansible.builtin.systemd_service:
    name: tor
    state: restarted
    enabled: true

- name: Reload Tor
  listen: Reload Tor
  ansible.builtin.systemd_service:
    name: tor
    state: reloaded
    enabled: true

- name: Weird x86 issue
  listen: Restart Tor
  retries: 3
  ansible.builtin.systemd_service:
    name: tor
    state: started
    enabled: true
