---
- name: Validate
  ansible.builtin.import_tasks: validate.yaml
  tags:
    - validate

- name: Main
  module_defaults:
    ansible.builtin.apt:
      autoclean: true
      autoremove: true
      cache_valid_time: 600
      purge: true
      state: latest
    ansible.builtin.copy:
      owner: root
      group: root
      mode: "0644"
    ansible.builtin.file:
      owner: root
      group: root
      mode: "0644"
    ansible.builtin.lineinfile:
      owner: root
      group: root
      mode: "0644"
    ansible.builtin.template:
      owner: root
      group: root
      mode: "0644"
    ansible.builtin.systemd_service:
      daemon_reload: true
      enabled: true
  block:
    - name: Firewall for bridge
      when: bridge_distribution
      ansible.builtin.import_tasks: firewall-bridge.yaml
      tags:
        - firewall

    - name: Firewall for server
      when: not bridge_distribution
      ansible.builtin.import_tasks: firewall-server.yaml
      tags:
        - firewall

    - name: Ensure that firewall is up
      ansible.builtin.meta: flush_handlers

    - name: Debian
      when: not tor_build_from_source
      ansible.builtin.import_tasks: tor-debian.yaml
      tags:
        - tor

    - name: Build from source
      when: tor_build_from_source
      block:
        - name: Tools
          ansible.builtin.import_tasks: tools-src.yaml
          tags:
            - tools

        - name: Tor
          ansible.builtin.import_tasks: tor-src.yaml
          tags:
            - tor

        - name: Lyrebird
          when: bridge_distribution
          ansible.builtin.import_tasks: lyrebird.yaml
          tags:
            - lyrebird

    - name: Metrics
      when: tor_metrics_ddos is true
      ansible.builtin.import_tasks: metrics.yaml
      tags:
        - metrics
        - metrics-ddos

    - name: Enable Tor at boot
      ansible.builtin.systemd_service:
        name: tor
      notify: "Restart Tor"

    - name: Config
      ansible.builtin.import_tasks: config.yaml
      tags:
        - config
