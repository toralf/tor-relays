---
- name: Validate
  ansible.builtin.import_tasks: validate.yaml
  tags:
    - validate

- name: Main
  module_defaults:
    ansible.builtin.apt:
      autoclean: true
      autoremove: true
      cache_valid_time: 600
      purge: true
      state: latest
    ansible.builtin.copy:
      owner: root
      group: root
      mode: "0644"
    ansible.builtin.file:
      owner: root
      group: root
      mode: "0644"
    ansible.builtin.get_url:
      mode: "0744"
      force: true
    ansible.builtin.lineinfile:
      create: true
      owner: root
      group: root
      mode: "0644"
    ansible.builtin.systemd_service:
      daemon_reload: true
      enabled: true
    ansible.builtin.template:
      owner: root
      group: root
      mode: "0644"
  block:
    - name: Firewall for Tor
      when: not firewall_use_ddos
      ansible.builtin.import_tasks: firewall.yaml
      tags:
        - firewall

    - name: DDoS firewall for Tor
      when: firewall_use_ddos
      ansible.builtin.import_tasks: firewall-ddos.yaml
      tags:
        - firewall-ddos

    - name: Distribution
      when: not tor_build_from_source
      ansible.builtin.import_tasks: tor-dist.yaml
      tags:
        - tor

    - name: Build from source
      when: tor_build_from_source and ansible_facts.distribution in ('Debian', 'Ubuntu')
      block:
        - name: Tools
          ansible.builtin.import_tasks: tools-src.yaml
          tags:
            - tools

        - name: Tor
          ansible.builtin.import_tasks: tor-src.yaml
          tags:
            - tor

        - name: Lyrebird
          when: bridge_distribution
          ansible.builtin.import_tasks: lyrebird.yaml
          tags:
            - lyrebird

    - name: DDoS metrics
      when: ddos_metrics
      ansible.builtin.import_tasks: ddos-metrics.yaml
      tags:
        - ddos-metrics

    - name: Torutils helpers
      ansible.builtin.import_tasks: torutils.yaml
      tags:
        - torutils
        - never

    - name: Config
      ansible.builtin.import_tasks: config.yaml
      tags:
        - config

    - name: Enable Tor
      ansible.builtin.systemd_service:
        name: tor
      notify: "Restart Tor"

    - name: Force restart of Tor
      changed_when: true
      ansible.builtin.systemd_service:
        name: tor
      notify: "Restart Tor"
      tags:
        - never
        - force-restart
