---
- name: Validate
  ansible.builtin.import_tasks: validate.yaml
  tags:
    - validate

- name: Main
  module_defaults:
    ansible.builtin.apt:
      autoclean: true
      autoremove: true
      cache_valid_time: 600
      purge: true
      state: latest
    ansible.builtin.copy:
      owner: root
      group: root
      mode: "0644"
    ansible.builtin.file:
      owner: root
      group: root
      mode: "0644"
    ansible.builtin.lineinfile:
      owner: root
      group: root
      mode: "0644"
    ansible.builtin.template:
      owner: root
      group: root
      mode: "0644"
  block:
    - name: Firewall
      ansible.builtin.import_tasks: firewall.yaml
      tags:
        - firewall

    - name: Debian
      when: not tor_build_from_source
      ansible.builtin.import_tasks: tor-debian.yaml
      tags:
        - app
        - tor

    - name: Build from source
      when: tor_build_from_source
      block:
        - name: Tools
          ansible.builtin.import_tasks: tools-src.yaml
          tags:
            - tools

        - name: Tor
          ansible.builtin.import_tasks: tor-src.yaml
          tags:
            - app
            - tor

        - name: Lyrebird
          ansible.builtin.import_tasks: lyrebird.yaml
          tags:
            - app
            - lyrebird

    - name: Config
      ansible.builtin.import_tasks: config.yaml
      tags:
        - config

    - name: Ensure that Tor is started
      ansible.builtin.service:
        name: tor.service
        state: started
        daemon_reload: true
        enabled: true
      tags:
        - app
        - tor
