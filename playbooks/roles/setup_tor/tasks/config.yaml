---
- name: Configure torrc
  ansible.builtin.template:
    src: torrc.j2
    dest: /etc/tor/torrc
    backup: true
  notify:
    - Restart DDoS
    - Reload Tor

- name: Install family key
  when: secret_family_key
  vars:
    _user: "{{ tor_build_from_source | ternary('tor', 'debian-tor') }}"
  ansible.builtin.copy:
    src: "{{ secret_family_key }}"
    dest: /var/lib/tor/keys/
    mode: "0600"
    owner: "{{ _user }}"
    group: "{{ _user }}"
  notify: Restart Tor

- name: Verify torrc
  changed_when: false
  ansible.builtin.command:
    cmd: tor --verify-config

- name: Configure Tor logrotate
  ansible.builtin.template:
    src: logrotate.tor.j2
    dest: /etc/logrotate.d/tor
