---
- name: Validate IPv6 address
  ansible.builtin.assert:
    quiet: true
    that:
      - "ansible_facts.default_ipv6.address is defined"
      - "ansible_facts.default_ipv6.address is not match('fe80::')"

- name: Validate tor_port
  ansible.builtin.assert:
    quiet: true
    that:
      - "tor_port | int > 0 and tor_port | int < 2**16"

- name: Validate metrics_port
  when: metrics_port
  ansible.builtin.assert:
    quiet: true
    that:
      - "tor_port != metrics_port"

- name: Check Boolean values
  ansible.builtin.assert:
    quiet: true
    that:
      - "tor_build_from_source == tor_build_from_source | bool"
      - "tor_prune_git_repo == tor_prune_git_repo | bool"
      - "lyrebird_prune_git_repo == lyrebird_prune_git_repo | bool"
      - "ddos_metrics == ddos_metrics | bool"
      - "tor_metrics == tor_metrics | bool"
