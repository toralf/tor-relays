---
- name: Validate IPv6 address
  ansible.builtin.assert:
    quiet: true
    that:
      - "ansible_facts.default_ipv6.address is defined"
      - "ansible_facts.default_ipv6.address is not match('fe80::')"

- name: Validate tor_port
  ansible.builtin.assert:
    quiet: true
    that:
      - "tor_port | int > 0 and tor_port | int < 2**16"

- name: Validate metrics_port
  when: metrics_port
  ansible.builtin.assert:
    quiet: true
    that:
      - "tor_port != metrics_port"

- name: Check Boolean values
  ansible.builtin.assert:
    quiet: true
    that:
      - "tor_build_from_source in ('true', 'false') or tor_build_from_source in (true, false)"
      - "tor_prune_git_repo in ('true', 'false') or tor_prune_git_repo in (true, false)"
      - "lyrebird_prune_git_repo in ('true', 'false') or lyrebird_prune_git_repo in (true, false)"
      - "ddos_metrics in ('true', 'false') or ddos_metrics in (true, false)"
      - "tor_metrics in ('true', 'false') or tor_metrics in (true, false)"
