---
- name: Install or update software for Tor build from source
  ansible.builtin.apt:
    name:
      - automake
      - build-essential
      - git
      - libevent-dev
      - libssl-dev
      - logrotate
      - zlib1g-dev

- name: Install or update Go for Tor proxy
  ansible.builtin.apt:
    default_release: "{{ ansible_facts.distribution_release }}-backports"
    name:
      - golang-go
