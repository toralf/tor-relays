---
- name: Add the Tor user
  ansible.builtin.user:
    name: tor

- name: Install or update sandbox lib (if NOT being a bridge)
  when: not ansible_check_mode and (bridge_distribution | length == 0)
  ansible.builtin.apt:
    name:
      - libseccomp-dev

- name: Init or update Tor repo
  when: not ansible_check_mode
  ansible.builtin.git:
    repo: https://gitlab.torproject.org/tpo/core/tor.git
    dest: /root/tor
    version: "{{ tor_git_version }}"
    force: true
  register: _repo_tor

- name: Apply patches for Tor
  changed_when: _tor_patched.stdout_lines is search('patching file ')
  ansible.builtin.shell:
    cmd: curl -s {{ item }} | patch -p 1
    chdir: /root/tor
  loop_control:
    label: "{{ item }}"
  loop: "{{ tor_patches }}"
  register: _tor_patched

- name: Build Tor
  when: not ansible_check_mode and (_repo_tor.changed or _tor_patched.changed)
  changed_when: true
  ansible.builtin.shell:
    cmd: |
      set -euf

      if [[ ! -x ./configure ]]; then
        rm -f Makefile
        ./autogen.sh
      fi

      ./configure --prefix=/usr \
          --mandir=/usr/share/man --infodir=/usr/share/info --datadir=/usr/share --sysconfdir=/etc \
          --localstatedir=/var --datarootdir=/usr/share \
          --disable-systemd --disable-asciidoc --disable-html-manual --disable-unittests \
          --enable-module-relay --disable-module-dirauth \
          --enable-pic --enable-gcc-hardening --enable-linker-hardening --disable-all-bugs-are-fatal --enable-seccomp

      make -j {{ 1 + (ansible_facts.memtotal_mb / 2048) | int }}
    executable: /bin/bash
    chdir: /root/tor

- name: Create system directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: tor
    group: tor
    mode: u=rwx,g=s,o=
  with_items:
    - /var/lib/tor/
    - /var/log/tor/

# test if Tor restart is needed
- name: Install Tor binary
  when: not ansible_check_mode
  ansible.builtin.copy:
    src: /root/tor/src/app/tor
    dest: /usr/bin/
    remote_src: yes
    mode: a+x
  register: _binary_tor
  notify: "restart Tor"

- name: Install Tor
  when: _binary_tor.changed
  changed_when: true
  ansible.builtin.command:
    cmd: make install
    chdir: /root/tor

- name: Add apparmor config
  ansible.builtin.copy:
    src: system_tor
    dest: /etc/apparmor.d/
  notify: "restart Tor"

- name: Add systemd unit
  ansible.builtin.copy:
    src: tor.service
    dest: /etc/systemd/system/
  notify: "restart Tor"

- name: Add logrotate config
  ansible.builtin.copy:
    src: tor
    dest: /etc/logrotate.d/

- name: Set sysctl max user namespaces
  ansible.posix.sysctl:
    name: user.max_user_namespaces
    value: "2" # debian bookworm default: 14886
    sysctl_file: /etc/sysctl.d/21tor-relay.conf
    sysctl_set: true
  notify: "restart Tor"

- name: Allow low port for Tor
  when: (tor_port | int < 1024) and (bridge_distribution | length == 0)
  community.general.capabilities:
    path: /usr/bin/tor
    capability: cap_net_bind_service=+ep
    state: present
