---
- name: Add the user
  ansible.builtin.user:
    name: tor

- name: Install or update seccomp lib (non-bridge only)
  when: not bridge_distribution
  ansible.builtin.apt:
    name:
      - libseccomp-dev

- name: Init or update Tor Git repo
  throttle: 20
  retries: 3
  ansible.builtin.git:
    repo: https://gitlab.torproject.org/tpo/core/tor.git
    dest: /root/tor
    version: "{{ tor_git_version }}"
    force: true
    depth: 1
    single_branch: true
  register: _tor_repo

- name: Apply patches
  throttle: 20
  retries: 3
  changed_when: _tor_patched.stdout_lines is search('patching file ')
  ansible.builtin.shell:
    cmd: curl -s {{ item }} | patch -p 1
    chdir: /root/tor
  loop_control:
    label: "{{ item }}"
  loop: "{{ tor_patches }}"
  register: _tor_patched

- name: Build
  async: 600
  poll: 45
  when: _tor_repo.changed or _tor_patched.changed
  changed_when: true
  ansible.builtin.shell:
    cmd: |-
      set -euf

      truncate -s 0 make.log

      if [[ ! -x ./configure ]]; then
        rm -f Makefile
        ./autogen.sh 1>>make.log
      fi

      ./configure --prefix=/usr \
          --mandir=/usr/share/man --infodir=/usr/share/info --datadir=/usr/share --sysconfdir=/etc \
          --localstatedir=/var --datarootdir=/usr/share \
          --disable-systemd --disable-asciidoc --disable-html-manual --disable-unittests \
          --enable-module-relay --disable-module-dirauth \
          --enable-pic --enable-gcc-hardening --enable-linker-hardening --disable-all-bugs-are-fatal --enable-seccomp \
          1>>make.log

      make -j {{ ansible_facts.processor_vcpus }} 1>>make.log
    executable: /bin/bash
    chdir: /root/tor

- name: Create directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: tor
    group: tor
    mode: u=rwx,g=s,o=
  with_items:
    - /var/lib/tor/
    - /var/log/tor/

# needed if Tor was previously installed by a Debian package
- name: Fix ownership of directories
  changed_when: _rc.rc == 123
  ansible.builtin.shell:
    cmd: |-
      set -euf

      if [[ $(stat -c '%U' "{{ item }}") != "tor" ]]; then
        chown -R tor:tor "{{ item }}"
        exit 123
      fi
    executable: /bin/bash
  with_items:
    - /var/lib/tor/
    - /var/log/tor/
  register: _rc

# test if Tor restart is needed
- name: Copy Tor
  ansible.builtin.copy:
    src: /root/tor/src/app/tor
    dest: /usr/bin/
    remote_src: yes
    mode: a+x
  register: _binary_tor
  notify: "Restart Tor"

- name: Run install command
  when: _binary_tor.changed
  changed_when: true
  ansible.builtin.command:
    cmd: make install
    chdir: /root/tor

- name: Add systemd unit
  ansible.builtin.template:
    src: tor.service.j2
    dest: /etc/systemd/system/tor.service
  notify: "Restart Tor"

- name: Set sysctl max user namespaces
  ansible.posix.sysctl:
    name: user.max_user_namespaces
    value: "2" # debian bookworm default: 14886
    sysctl_file: /etc/sysctl.d/21tor-relay.conf
    sysctl_set: true
  notify: "Restart Tor"

- name: Allow low port
  when: (tor_port | int < 1024) and (not bridge_distribution)
  community.general.capabilities:
    path: /usr/bin/tor
    capability: cap_net_bind_service=+ep
    state: present
