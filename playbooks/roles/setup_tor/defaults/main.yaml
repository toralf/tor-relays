---
tor_build_from_source: true

tor_git_version: HEAD
tor_patches: []
tor_prune_git_repo: false

lyrebird_git_version: HEAD
lyrebird_patches: []
lyrebird_prune_git_repo: false

tor_debian_target: "" # e.g. tor-nightly-main-bookworm, default is the stable package

# 2 lists for additional torrc values
torrc_config_group: []
torrc_config_hosts: []

# the ORPort
tor_port: ""

# safe default: Tor private bridge
bridge_distribution: none

ddos_metrics: false

# metrics could expose potential sensitive information
tor_metrics: false

# DDoS environment variables
add_local_services_v4: ""
add_local_services_v6: ""
add_remote_services_v4: ""
add_remote_services_v6: ""
configured_relays_v4: ""
configured_relays_v6: ""

# full file name to the secrets of a FamilyId config value
secret_family_key: ""
