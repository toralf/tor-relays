---
- name: Get process runtime
  changed_when: false
  ansible.builtin.shell:
    cmd: |-
      ps -eo etime,cmd --no-headers |
        grep /usr/bin/snowflake-proxy |
        grep -v grep |
        awk '{ print $1 }'|
        grep . ||
        echo "-"
  register: _process

- name: File process runtime
  delegate_to: localhost
  throttle: 1
  ansible.builtin.lineinfile:
    line: "{{ inventory_hostname }} etime {{ _process.stdout }}"
    path: "{{ tmp_dir }}/snowflake_process_runtime"
    regex: "^{{ inventory_hostname }} "
