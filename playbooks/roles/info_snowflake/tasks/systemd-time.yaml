---
- name: Get service status
  ansible.builtin.systemd:
    name: snowflake-proxy
  register: _service

- name: File systemd time
  delegate_to: localhost
  throttle: 1
  vars:
    __starttime: "{{ _service.status.ExecMainStartTimestamp | default('-') }}"
    __changetime: "{{ _service.status.StateChangeTimestamp | default('-') }}"
  ansible.builtin.lineinfile:
    line: "{{ inventory_hostname }} Start {{ __starttime }} Change {{ __changetime }}"
    path: "{{ tmp_dir }}/snowflake_systemd_times"
    regex: "^{{ inventory_hostname }} "
