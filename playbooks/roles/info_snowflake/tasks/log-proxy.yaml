---
- name: Get proxy log
  changed_when: false
  ansible.builtin.shell:
    cmd: |-
      journalctl -u snowflake-proxy --since "{{ log_proxy }}" --quiet |
        grep -v \
          -e ' client connected' \
          -e ' completed successful connections.' \
          -e ' Proxy connection closed' |
        tail -n {{ log_lines }}
  register: _result

- name: Results of proxy log
  when: _result.stdout_lines
  ansible.builtin.debug:
    var: _result.stdout_lines
