---
- name: Gather installed packages
  ansible.builtin.package_facts:

- name: Snowflake version
  changed_when: false
  failed_when: (_proxy_version.stdout_lines | length != 1) or (_proxy_version.stderr_lines | length > 0)
  ansible.builtin.shell:
    cmd: |
      /usr/bin/snowflake-proxy --version 2>&1 |
      cut -f 2- -d ' ' |
      tr ' ' '_'
  register: _proxy_version

- name: File version
  delegate_to: localhost
  throttle: 1
  vars:
    __package: "{{ ansible_facts.packages['snowflake-proxy'][0].version | default('-') }}"
  ansible.builtin.lineinfile:
    create: yes
    line: "{{ inventory_hostname }} sf {{ _proxy_version.stdout_lines[0] }} {{ __package }}"
    path: "{{ tmp_dir }}/snowflake_version"
    regex: "^{{ inventory_hostname }} "
