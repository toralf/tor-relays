---
- name: Get NAT type
  changed_when: false
  ansible.builtin.shell:
    cmd: |-
      journalctl -u {{ item.name }} --since "{{ log_proxy_since }}" -g "NAT type:" --quiet |
        tail -n 1 |
        cut -f 10 -d ' '
  register: _result

# Keep last state if nothing newer was found
- name: File NAT type
  delegate_to: localhost
  throttle: 1
  when: _result.stdout | length > 0 or _result.stderr | length > 0
  ansible.builtin.lineinfile:
    line: "{{ inventory_hostname }} {{ _result.stdout }}"
    path: "{{ tmp_dir }}/{{ item.name }}_nat"
    regexp: "^{{ inventory_hostname }} "
    state: "{{ (_result.stderr | length == 0) | ternary('present', 'absent') }}"
