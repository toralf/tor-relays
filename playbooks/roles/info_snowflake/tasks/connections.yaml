---
- name: Gather facts - uptime
  ansible.builtin.setup:
    gather_subset:
      - hardware

- name: Sum connections
  changed_when: false
  failed_when: false
  ansible.builtin.shell:
    cmd: |-
      set -eu

      lines=$(
        set -o pipefail

        journalctl -u {{ item.name }} --since "{{ log_connections_seconds_ago }} second ago" \
          -g ', there were .* connections' --quiet |
        awk '{ print $14 }' |
        xargs |
        tr ' ' '+'
      )
      sum=$(( lines ))

      if [[ {{ ansible_facts.uptime_seconds }} -ge {{ log_connections_seconds_ago }} ]]; then
        echo "$sum"
      else
        echo ">=$sum"
      fi
    executable: /bin/bash
  register: _result

- name: File connections
  delegate_to: localhost
  throttle: 1
  ansible.builtin.lineinfile:
    line: "{{ inventory_hostname }} {{ _result.stdout | default('n/a') }}"
    path: "{{ tmp_dir }}/{{ item.name }}_connections"
    regexp: "^{{ inventory_hostname }} "
    state: "{{ (_result.stderr | length > 0) | ternary('absent', 'present') }}"
