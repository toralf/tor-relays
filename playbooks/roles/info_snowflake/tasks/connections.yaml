---
- name: Gather facts - hardware
  ansible.builtin.setup:
    gather_subset:
      - hardware

- name: Sum connections
  changed_when: false
  failed_when: false
  ansible.builtin.shell:
    cmd: |-
      lines=$(
        journalctl -u snowflake-proxy --since "{{ log_connections_seconds_ago }} second ago" -g ', there were .* connections' --quiet --reverse |
        awk '{ print $14 }' |
        xargs |
        tr ' ' '+'
      )
      sum=$(( lines ))

      if [[ $sum -gt 0 ]]; then
        echo "$sum"
      else
        if [[ {{ ansible_facts.uptime_seconds }} -lt {{ log_connections_seconds_ago }} ]]; then
          echo "n/a"
        else
          echo "$sum"
        fi
      fi
    executable: /bin/bash
  register: _result

- name: File connections
  delegate_to: localhost
  throttle: 1
  when: _result.stderr
  ansible.builtin.lineinfile:
    line: "{{ inventory_hostname }} {{ _result.stdout }}"
    path: "{{ tmp_dir }}/snowflake_connections"
    regex: "^{{ inventory_hostname }} "
    state: "{{ _result.stderr | bool | ternary('absent', 'present') }}"
