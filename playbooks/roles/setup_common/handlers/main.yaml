---
- name: Reload Systemd
  listen: "Reload Systemd"
  ansible.builtin.systemd_service:
    daemon_reload: true

- name: Reload SSH
  listen: "Reload SSH"
  ansible.builtin.systemd_service:
    name: ssh
    state: reloaded

- name: Reload Nginx
  listen: "Reload Nginx"
  ansible.builtin.systemd_service:
    name: nginx
    state: reloaded

- name: Restart Prometheus node exporter
  listen: "Restart Prometheus node exporter"
  ansible.builtin.systemd_service:
    name: prometheus-node-exporter
    state: restarted

- name: Reboot system
  listen: "Reboot system"
  ansible.builtin.reboot:
    connect_timeout: 2
    reboot_timeout: 65
    pre_reboot_delay: 0
    post_reboot_delay: 20
