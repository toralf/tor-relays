---
# Hint: facts cache is not updated if "--tags" or "--limit" is used
- name: Gather facts - subset
  ansible.builtin.setup:
    gather_subset:
      - "!all"
      - "!min"
      - all_ipv4_addresses
      - all_ipv6_addresses
      - architecture
      - default_ipv4
      - default_ipv6
      - distribution
      - hardware
  tags:
    - facts

- name: Validate
  ansible.builtin.import_tasks: validate.yaml
  tags:
    - validate

- name: Main
  module_defaults:
    ansible.builtin.apt:
      allow_change_held_packages: true
      autoclean: true
      autoremove: true
      purge: true
      state: latest
    ansible.builtin.copy:
      owner: root
      group: root
      mode: "0644"
    ansible.builtin.cron:
      backup: true
    ansible.builtin.file:
      owner: root
      group: root
      mode: "0644"
    ansible.builtin.lineinfile:
      create: true
      firstmatch: true
      owner: root
      group: root
      mode: "0644"
    ansible.builtin.stat:
      get_attributes: false
      get_checksum: false
      get_mime: false
    ansible.builtin.systemd_service:
      daemon_reload: true
      enabled: true
      no_block: true
    ansible.builtin.template:
      owner: root
      group: root
      mode: "0644"
  block:
    - name: Run a custom command
      when: custom_command_file | length > 0
      ansible.builtin.import_tasks: custom-command.yaml
      tags:
        - custom-command

    - name: Base
      ansible.builtin.import_tasks: base.yaml
      tags:
        - base

    - name: Tools
      when: ansible_facts.distribution in ('Debian', 'Ubuntu')
      ansible.builtin.import_tasks: tools-apt.yaml
      tags:
        - tools
        - tools-apt

    - name: IPv6
      when: ansible_facts.default_ipv6.address is defined
        and ansible_facts.default_ipv6.address | length > 0
        and ansible_facts.default_ipv6.address is not match('fe80::')
      tags:
        - ipv6
      block:
        - name: IPv6 Hetzner
          when: ansible_facts.system_vendor == 'Hetzner'
          ansible.builtin.import_tasks: ipv6-hetzner.yaml

        - name: IPv6 IONOS
          when: ansible_facts.system_vendor == 'QEMU'
          ansible.builtin.import_tasks: ipv6-ionos.yaml

        - name: Ensure IPv6 address is global scope
          ansible.builtin.assert:
            quiet: true
            that:
              - "ansible_facts.default_ipv6.address is not match('fe80::')"

    - name: Firewall
      ansible.builtin.import_tasks: firewall.yaml
      tags:
        - firewall

    - name: System config
      ansible.builtin.import_tasks: system-config.yaml
      tags:
        - system-config

    - name: Upgrade
      ansible.builtin.import_tasks: upgrade.yaml
      tags:
        - upgrade

    - name: Nginx
      when:
        nginx_metrics or nginx_public_site or nginx_site_directories | length > 0 or
        ddos_metrics | default(false) or node_metrics or snowflake_metrics | default(false) or tor_metrics | default(false)
      block:
        - name: Nginx
          ansible.builtin.import_tasks: nginx.yaml
          tags:
            - nginx

        - name: Nginx config
          ansible.builtin.import_tasks: nginx-config.yaml
          tags:
            - nginx-config

    - name: Create Prometheus config files
      ansible.builtin.import_tasks: targets.yaml
      tags:
        - targets

    - name: Prometheus Node Exporter
      when: node_metrics
      ansible.builtin.import_tasks: node-exporter.yaml
      tags:
        - node-exporter

    - name: Flush handlers (Nginx, metrics)
      ansible.builtin.meta: flush_handlers

    - name: Debian kernel flavour
      when: ansible_facts.distribution in ('Debian')
      ansible.builtin.import_tasks: kernel-deb.yaml
      tags:
        - kernel
        - kernel-deb

    - name: Self-compiled kernel
      when: kernel_git_repo_url | length > 0
      ansible.builtin.import_tasks: kernel-src.yaml
      tags:
        - kernel
        - kernel-src

    - name: Check if a reboot is needed
      ansible.builtin.import_tasks: reboot.yaml
      tags:
        - reboot
