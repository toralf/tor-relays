---
- name: Install or update toolchain for Linux
  ansible.builtin.apt:
    name:
      - bc
      - bison
      - build-essential
      - cpio
      - dwarves
      - flex
      - git
      - kmod
      - libelf-dev
      - libncurses5-dev
      - libssl-dev
      - lz4

- name: Init or update Linux repo
  async: 300
  throttle: 50
  retries: 3
  ansible.builtin.git:
    repo: https://git.kernel.org/pub/scm/linux/kernel/git/stable/linux.git
    dest: /root/linux
    version: "{{ kernel_git_version }}"
    force: true
    depth: 1
    single_branch: true
  register: _kernel_repo

- name: Apply patches for Linux
  throttle: 50
  retries: 3
  changed_when: _kernel_patched.stdout_lines is search('patching file ')
  ansible.builtin.shell:
    cmd: |-
      set -euf
      set -o pipefail

      curl -s {{ item }} | patch -p 1
    chdir: /root/linux
    executable: /bin/bash
  loop_control:
    label: "{{ item }}"
  loop: "{{ kernel_git_patches }}"
  register: _kernel_patched

- name: Configure Linux
  changed_when: _kernel_configured.rc == 123
  failed_when: (_kernel_configured.rc != 0) and (_kernel_configured.rc != 123)
  ansible.builtin.shell:
    cmd: |-
      set -euf

      [[ -s .config ]] && before=$(md5sum .config) || before="0"
      yes '' | make localmodconfig >/dev/null

      sed -i \
        -e '/^CONFIG_AGP=/d' \
        -e '/^CONFIG_BPF=/d' \
        -e '/^CONFIG_BTRFS_FS=/d' \
        -e '/^CONFIG_DRM=/d' \
        -e '/^CONFIG_FB=/d' \
        -e '/^CONFIG_HID=/d' \
        -e '/^CONFIG_SOUND=/d' \
        -e '/^CONFIG_USB=/d' \
        .config

      cat <<EOF >>.config
      CONFIG_IP6_NF_FILTER=m
      CONFIG_IP6_NF_IPTABLES=m
      CONFIG_IP6_NF_NAT=m
      CONFIG_IP6_NF_RAW=m
      CONFIG_IP_NF_FILTER=m
      CONFIG_IP_NF_NAT=m
      CONFIG_IP_SET=m
      CONFIG_IP_SET_HASH_IP=m
      CONFIG_LOCALVERSION=""
      CONFIG_LOCALVERSION_AUTO=y
      CONFIG_NETFILTER_XT_MATCH_COMMENT=m
      CONFIG_NETFILTER_XT_MATCH_CONNLIMIT=m
      CONFIG_NETFILTER_XT_MATCH_CONNTRACK=m
      CONFIG_NETFILTER_XT_MATCH_HASHLIMIT=m
      CONFIG_NETFILTER_XT_MATCH_LIMIT=m
      CONFIG_NETFILTER_XT_MATCH_MULTIPORT=m
      CONFIG_NETFILTER_XT_MATCH_STATE=m
      CONFIG_NETFILTER_XT_NAT=m
      CONFIG_NETFILTER_XT_SET=m
      CONFIG_NF_CONNTRACK=m
      CONFIG_NF_CT_NETLINK=m
      CONFIG_NF_NAT=m
      #CONFIG_NF_TABLES=m
      #CONFIG_NFT_COMPAT=m
      CONFIG_NFT_NAT=m
      CONFIG_RD_GZIP=y
      CONFIG_RD_ZSTD=y
      EOF

      yes '' | make oldconfig >/dev/null

      if ! uname -r | grep -q "$(git rev-parse --verify HEAD | cut -c -12)"; then
        exit 123
      fi

      after=$(md5sum .config)
      if [[ ! $before == $after ]]; then
        exit 123
      fi
    chdir: /root/linux
    executable: /bin/bash
  register: _kernel_configured

- name: Create swap file for small VPS
  when: ansible_facts.memtotal_mb < 2048
  ansible.builtin.shell:
    cmd: |
      set -euf

      fallocate -l 2G /swapfile
      chmod 600 /swapfile
      mkswap /swapfile
      if ! grep -q "^/swapfile " /etc/fstab; then
        echo "/swapfile  none  swap  defaults  0  0" >>/etc/fstab
      fi
      swapon /swapfile
    creates: /swapfile
    executable: /bin/bash

- name: Create kernel build script
  ansible.builtin.template:
    src: "build-kernel.sh.j2"
    dest: "/root/build-kernel.sh"
    mode: "0700"
  register: _kernel_build_script

- name: Build Linux
  async: 3600
  poll: 0
  when: _kernel_repo.changed or _kernel_patched.changed or _kernel_configured.changed or _kernel_build_script.changed
  changed_when: true
  ansible.builtin.shell:
    cmd: "{{ fire_and_forget | ternary('nohup /root/build-kernel.sh &', '/root/build-kernel.sh') }}"
    executable: /bin/bash
  register: _kernel_build
