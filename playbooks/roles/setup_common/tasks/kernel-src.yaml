---
- name: Install or update toolchain for Linux
  ansible.builtin.apt:
    name:
      - bc
      - bison
      - build-essential
      - cpio
      - dwarves
      - flex
      - git
      - kmod
      - libelf-dev
      - libncurses5-dev
      - libssl-dev
      - lz4

- name: Init or update Linux repo
  throttle: 32
  retries: 3
  ansible.builtin.git:
    repo: https://git.kernel.org/pub/scm/linux/kernel/git/stable/linux.git
    dest: /root/linux
    version: "{{ kernel_git_version }}"
    force: true
    depth: 1
    single_branch: true
  register: _repo_linux

- name: Apply patches for Linux
  throttle: 32
  retries: 3
  changed_when: _kernel_patched.stdout_lines is search('patching file ')
  ansible.builtin.shell:
    cmd: |-
      set -euf
      set -o pipefail

      curl -s {{ item }} | patch -p 1
    chdir: /root/linux
    executable: /bin/bash
  loop_control:
    label: "{{ item }}"
  loop: "{{ kernel_git_patches }}"
  register: _kernel_patched

- name: Configure Linux
  changed_when: _configured.rc == 123
  failed_when: (_configured.rc != 0) and (_configured.rc != 123)
  ansible.builtin.shell:
    cmd: |-
      set -euf

      [[ -s .config ]] && before=$(md5sum .config) || before="0"
      yes '' | make localmodconfig >/dev/null

      sed -i \
        -e '/^CONFIG_AGP=/d' \
        -e '/^CONFIG_BPF=/d' \
        -e '/^CONFIG_BTRFS_FS=/d' \
        -e '/^CONFIG_DRM=/d' \
        -e '/^CONFIG_FB=/d' \
        -e '/^CONFIG_HID=/d' \
        -e '/^CONFIG_SOUND=/d' \
        -e '/^CONFIG_USB=/d' \
        .config

      cat <<EOF >>.config
      CONFIG_IP6_NF_FILTER=m
      CONFIG_IP6_NF_IPTABLES=m
      CONFIG_IP6_NF_NAT=m
      CONFIG_IP6_NF_RAW=m
      CONFIG_IP_NF_FILTER=m
      CONFIG_IP_NF_NAT=m
      CONFIG_IP_SET_HASH=m
      CONFIG_IP_SET_HASH_IP=m
      CONFIG_LOCALVERSION=""
      CONFIG_LOCALVERSION_AUTO=y
      CONFIG_NETFILTER_XT_MATCH_CONNLIMIT=m
      CONFIG_NETFILTER_XT_MATCH_HASHLIMIT=m
      CONFIG_NETFILTER_XT_MATCH_MULTIPORT=m
      CONFIG_NETFILTER_XT_NAT=m
      CONFIG_NF_CT_NETLINK=m
      CONFIG_NF_NAT=m
      CONFIG_NFT_NAT=m
      CONFIG_RD_GZIP=y
      CONFIG_RD_ZSTD=y
      EOF

      yes '' | make oldconfig >/dev/null

      if ! uname -r | grep -q "$(git rev-parse --verify HEAD | cut -c -12)"; then
        exit 123
      fi

      after=$(md5sum .config)
      if [[ ! $before == $after ]]; then
        exit 123
      fi
    chdir: /root/linux
    executable: /bin/bash
  register: _configured

- name: Build Linux
  when: _repo_linux.changed or _kernel_patched.changed or _configured.changed
  changed_when: true
  vars:
    __j: "{{ (ansible_facts.memtotal_mb <= 2048) | ternary(1, ansible_facts.processor_vcpus) }}"
  ansible.builtin.shell:
    cmd: |-
      set -euf

      make -j {{ __j }}     >/dev/null
      make modules_install  >/dev/null
      make install          >/dev/null

      kver=$(make kernelversion)
      lver=$(KERNELVERSION=$kver ./scripts/setlocalversion)
      grub_entry="Advanced options for Debian GNU/Linux>Debian GNU/Linux, with Linux $lver"
      sed -i -e "s#^GRUB_DEFAULT=.*#GRUB_DEFAULT=\"${grub_entry}\"#" /etc/default/grub
      update-grub

      ln -snf $PWD /usr/src/linux
    chdir: /root/linux
    executable: /bin/bash
  notify: "Reboot system"
