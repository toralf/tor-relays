---
- name: Create Ansible tmp dir for user root
  ansible.builtin.file:
    path: /root/.ansible/tmp
    state: directory
    mode: "0700"
  register: _ansible_tmp

- name: Set the hostname
  ansible.builtin.hostname:
    name: "{{ inventory_hostname }}"

- name: Configure sshd
  ansible.builtin.copy:
    src: 00sshd.conf
    dest: /etc/ssh/sshd_config.d/
  notify: Reload ssh

- name: Remove cloud init config for sshd at IONOS
  when: ansible_facts.system_vendor == 'QEMU'
  ansible.builtin.file:
    path: /etc/ssh/sshd_config.d/50-cloud-init.conf
    state: absent
  notify: Reload ssh

- name: Have only 1 authorized key
  changed_when: false
  failed_when: _result.stdout | int != 1
  ansible.builtin.shell:
    cmd: wc -l </root/.ssh/authorized_keys
  register: _result

- name: Stop and disable systemd services
  failed_when: false
  ansible.builtin.systemd_service:
    name: "{{ item }}"
    state: stopped
    enabled: false
  loop:
    - fstrim
    - unattended-upgrades

# created in a separate role at the end of the setup (again)
- name: Remove unattended auto upgrade config
  ansible.builtin.file:
    path: /etc/apt/apt.conf.d/20auto-upgrades
    state: absent
