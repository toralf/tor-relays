---
- name: Create Ansible tmp dir for user root
  ansible.builtin.file:
    path: /root/.ansible/tmp
    state: directory
    mode: "0700"
  register: _ansible_tmp

- name: Set the hostname
  ansible.builtin.hostname:
    name: "{{ inventory_hostname }}"

- name: Configure SSHd
  ansible.builtin.copy:
    src: 00sshd.conf
    dest: /etc/ssh/sshd_config.d/
  notify: Reload SSH

- name: Remove SSHd config for cloud init at IONOS systems
  when: ansible_facts.system_vendor == 'QEMU'
  ansible.builtin.file:
    path: /etc/ssh/sshd_config.d/50-cloud-init.conf
    state: absent
  notify: Reload SSH

- name: Ensure count of authorized_keys
  changed_when: false
  failed_when: _result.stdout | int != 1
  ansible.builtin.shell:
    cmd: wc -l </root/.ssh/authorized_keys
  register: _result

- name: De-activate unattended-upgrades
  when: ansible_facts.distribution in ('Ubuntu')
  ansible.builtin.systemd_service:
    name: unattended-upgrades
    state: stopped
    enabled: false
