---
- name: Disable unattended upgrades
  ansible.builtin.systemd_service:
    name: unattended-upgrades
    state: stopped
    enabled: false
    no_block: false

- name: Allow phased updates in Ubuntu
  when: ansible_facts.distribution in ('Ubuntu')
  ansible.builtin.copy:
    src: 20phased-updates
    dest: /etc/apt/apt.conf.d/

- name: Update apt cache
  changed_when: _result.cache_updated
  ansible.builtin.apt:
    cache_valid_time: 600
    update_cache: true
  register: _result

- name: Install/Update dep package for Ansible
  ansible.builtin.apt:
    name:
      - python3-psutil

- name: Ensure no package manager is running
  failed_when: _processes.pids | default([]) | length > 0
  retries: 3
  delay: 60
  community.general.pids:
    pattern: apt.*|dpkg.*
  register: _processes

- name: Install/Update tools
  ansible.builtin.apt:
    name:
      - curl
      - elfutils
      - git
      - needrestart
      - psmisc
      - rsync
      - sysstat

- name: Configure Git for tiny systems
  when: ansible_facts.memtotal_mb < 4096 or ansible_facts.processor_vcpus < 4
  changed_when: false
  ansible.builtin.command:
    cmd: >-
      git config --global {{ item }}
  loop:
    - gc.autoDetach false
    - pack.packSizeLimit 200m
    - pack.threads "{{ ansible_facts.processor_vcpus }}"
    - pack.windowMemory 100m

- name: Enable and start systat
  ansible.builtin.systemd_service:
    name: sysstat
    state: started

- name: Install/Update additional software
  when: additional_software | length > 0
  ansible.builtin.apt:
    name: "{{ additional_software }}"
