---
additional_ports: []
additional_software: []

# e.g.:  -e custom_command="'cd linux; make clean'"
custom_command: ""

# e.g.:  -e desired_debian_release=trixie
desired_debian_release: ""

# Debian kernel flavours
kernel_debian_backports: false
kernel_debian_cloud: false

# vanilla kernel
kernel_vanilla: false
kernel_vanilla_build: "yes"
kernel_git_repo_url: ""
kernel_git_version: ""
kernel_git_patches: []

# metrics
metrics_port: 0
nginx_metrics: false
node_metrics: false
prometheus_server: ""
prometheus_server6: ""

# nginx
nginx_public_site: false
nginx_site_directories: []

# https://github.com/prometheus/node_exporter
# reduce the pressure at the (tiny cloud) instances itself instead filtering by "params:" in the prometheus.yaml config file
node_exporter_collectors:
  - disable-defaults
  - arp
  - conntrack
  - cpu
  - diskstats
  - filefd
  - filesystem
  - filesystem.mount-points-exclude="^/(dev|proc|run/credentials/.+|sys)($|/)"
  - loadavg
  - meminfo
  - netdev
  - netstat
  - processes
  - sockstat
  - softnet
  - stat
  - udp_queues
  - uname
  - vmstat
