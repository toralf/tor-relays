---
- name: Tor version
  changed_when: false
  ansible.builtin.shell: >-
    /usr/bin/proxy --version 2>&1 | cut -f 2- -d ' '
  register: _proxy_version
  failed_when: _proxy_version.stdout_lines | length != 1 or _proxy_version.stderr_lines | length > 0

- name: Get HEAD of repository
  become: true
  become_user: snowflake
  changed_when: false
  ansible.builtin.command: git describe --always # noqa: command-instead-of-module
  args:
    chdir: "{{ snowflake_repo_dir }}"
  register: __snowflake_version
  failed_when: __snowflake_version.stdout_lines | length != 1 or __snowflake_version.stderr_lines | length > 0

- name: File results for version
  delegate_to: localhost
  throttle: 1
  ansible.builtin.lineinfile:
    create: yes
    line: "{{ ansible_facts.hostname }} {{ _proxy_version.stdout_lines[0] }} {{ __snowflake_version.stdout_lines[0] }}"
    path: "{{ tmp_dir }}/{{ group_names[0] }}_version"
    regex: "^{{ ansible_facts.hostname }} "
