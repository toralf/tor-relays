---
- name: Get service status
  ansible.builtin.systemd:
    name: snowflake-proxy
  register: snowflake_status

- name: Uptime
  changed_when: false
  ansible.builtin.command: "uptime -ps"
  register: _result
  failed_when: (_result.stdout_lines | length != 1) or (_result.stderr_lines | length > 0)

- name: File uptime
  delegate_to: localhost
  throttle: 1
  ansible.builtin.lineinfile:
    create: yes
    line: "{{ ansible_facts.hostname }} SFStart {{ snowflake_status.status.ExecMainStartTimestamp }} SFReload {{ snowflake_status.status.StateChangeTimestamp }} uptime {{ _result.stdout }}"
    path: "{{ tmp_dir }}/{{ group_names[0] }}_uptime"
    regex: "^{{ ansible_facts.hostname }} "
