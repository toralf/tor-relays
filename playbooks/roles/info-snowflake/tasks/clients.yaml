---
- name: Get clients of the (up to) last 12 hours (sorted from newest to oldest)
  changed_when: false
  ansible.builtin.shell: >-
    journalctl -u snowflake-proxy --since "1 day ago" -r -g ', there were .* connections' -q | head -n 12 | awk '{ print $14 }' | xargs
  register: result

- name: File results for clients
  delegate_to: localhost
  ansible.builtin.lineinfile:
    create: yes
    line: "{{ ansible_hostname }} {{ result.stdout }}"
    path: "{{ tmp_dir }}/{{ group_names[0] }}_clients"
    regex: "^{{ ansible_hostname }} "
