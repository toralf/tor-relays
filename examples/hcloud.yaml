---
plugin: hetzner.hcloud.hcloud
api_token: "{{ hcloud_creds_test }}"
connect_with: hostname
groups:
  hb: "inventory_hostname is match('hb')" # Tor public bridge
  hi: "inventory_hostname is match('hi')" # image
  hm: "inventory_hostname is match('hm')" # misc
  hp: "inventory_hostname is match('hp')" # Tor private bridge
  hr: "inventory_hostname is match('hr')" # Tor relay
  hs: "inventory_hostname is match('hs')" # Tor snowflake
